jobs:
  # ==========================================================================
  # å¤‰æ•°è¨­å®šã‚¸ãƒ§ãƒ–
  # ==========================================================================
  # æ¦‚è¦: å®Ÿè¡Œç’°å¢ƒè¨­å®šã®èª­ã¿è¾¼ã¿
  # å‡¦ç†: matrix.jsonã‹ã‚‰OSãƒ»Pythonç‰ˆè¨­å®šã‚’å–å¾—
  # è£œè¶³: Dependabotã«ã‚ˆã‚‹æ›´æ–°PRã®ã¿ãŒå¯¾è±¡ã€ãƒãƒ¼ã‚¸ãƒ§ãƒ³ã‚¢ãƒƒãƒ—ç³»é™¤å¤–
  # ==========================================================================
  set_variables:
    if: github.actor == 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.json2vars.outputs.os }}
      versions_python: ${{ steps.json2vars.outputs.versions_python }}
      ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.0
        with:
          fetch-depth: 0

      - name: Set variables from JSON
        id: json2vars
        uses: 7rikazhexde/json2vars-setter@v1.0.2
        with:
          json-file: .github/json2vars-setter/matrix.json

  # ==========================================================================
  # Dependabotä¾å­˜é–¢ä¿‚æ›´æ–°ãƒ†ã‚¹ãƒˆã‚¸ãƒ§ãƒ–
  # ==========================================================================
  # æ¦‚è¦: ä¾å­˜é–¢ä¿‚æ›´æ–°ã®å½±éŸ¿æ¤œè¨¼
  # å‡¦ç†: 3OS Ã— 3Pythonç‰ˆã§ãƒ†ã‚¹ãƒˆå®Ÿè¡Œã€æ›´æ–°å¾Œã®å‹•ä½œç¢ºèª
  # è£œè¶³: ãƒãƒˆãƒªãƒƒã‚¯ã‚¹æˆ¦ç•¥ã«ã‚ˆã‚Š9ã¤ã®çµ„ã¿åˆã‚ã›ã§ä¸¦åˆ—å®Ÿè¡Œ
  # ==========================================================================
  test:
    needs: set_variables
    strategy:
      matrix:
        os: ${{ fromJson(needs.set_variables.outputs.os) }}
        python-version: ${{ fromJson(needs.set_variables.outputs.versions_python) }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6.0.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v6.0.0
        with:
          python-version: ${{ matrix.python-version }}

      # ======================================================================
      # uvã‚­ãƒ£ãƒƒã‚·ãƒ¥
      # ======================================================================
      # æ¦‚è¦: Pythonä¾å­˜é–¢ä¿‚ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      # å‡¦ç†: ~/.cache/uvã¨.venvã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€ä¾å­˜é–¢ä¿‚ãƒ•ã‚¡ã‚¤ãƒ«ãƒãƒƒã‚·ãƒ¥ã§ã‚­ãƒ¼ç”Ÿæˆ
      # è£œè¶³: ä¾å­˜é–¢ä¿‚æ›´æ–°æ™‚ã¯è‡ªå‹•çš„ã«æ–°ã—ã„ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãŒä½œæˆã•ã‚Œã‚‹
      # ======================================================================
      - name: Cache uv dependencies
        uses: actions/cache@v4.3.0
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-unified-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v7.1.4
        with:
          enable-cache: false

      - name: Install dependencies
        shell: bash
        run: |
          uv venv .venv --python python
          uv sync --extra dev

      # ======================================================================
      # Rustç’°å¢ƒã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      # ======================================================================
      # æ¦‚è¦: Rustãƒ„ãƒ¼ãƒ«ãƒã‚§ãƒ¼ãƒ³ã¨justã‚³ãƒãƒ³ãƒ‰ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # å‡¦ç†: Rustã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã€ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€justãƒ“ãƒ«ãƒ‰
      # è£œè¶³: OSåˆ¥ã«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€cargo install ã®é«˜é€ŸåŒ–
      # ======================================================================
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2.8.1

      - name: Install just
        run: cargo install just --locked
        shell: bash

      - name: Verify just
        run: just --version
        shell: bash

      # ======================================================================
      # ãƒ†ã‚¹ãƒˆå®Ÿè¡Œ
      # ======================================================================
      # æ¦‚è¦: ãƒ†ã‚¹ãƒˆå®Ÿè¡Œã¨ã‚«ãƒãƒ¬ãƒƒã‚¸æ¸¬å®š
      # å‡¦ç†: justã‚³ãƒãƒ³ãƒ‰å­˜åœ¨ç¢ºèªå¾Œå®Ÿè¡Œã€å¤±æ•—æ™‚ã¯pytestã§ç›´æ¥å®Ÿè¡Œ
      # è£œè¶³: ä¾å­˜é–¢ä¿‚æ›´æ–°ã«ã‚ˆã‚‹æ—¢å­˜æ©Ÿèƒ½ã¸ã®å½±éŸ¿ã‚’æ¤œè¨¼
      # ======================================================================
      - name: Run tests with coverage
        shell: bash
        id: pytest
        run: |
          if command -v just >/dev/null 2>&1; then
            just testcov
          else
            uv run python -m pytest --cov=project_a --cov-branch --cov-report=term-missing --cov-report=html --cov-report=xml project_a tests/
          fi

      - name: Generate required reports
        shell: bash
        run: |
          uv run coverage report > pytest-coverage.txt

          if [ ! -f "coverage.xml" ]; then
            uv run coverage xml
          fi

          if [ ! -f "pytest.xml" ]; then
            uv run python -m pytest --junitxml=pytest.xml project_a tests/ --tb=no -q
          fi

      # ======================================================================
      # ã‚«ãƒãƒ¬ãƒƒã‚¸é–¾å€¤ãƒã‚§ãƒƒã‚¯
      # ======================================================================
      # æ¦‚è¦: ã‚«ãƒãƒ¬ãƒƒã‚¸ãŒ90%æœªæº€ã®å ´åˆã¯ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã‚’å¤±æ•—ã•ã›ã‚‹
      # å‡¦ç†: coverage reportã§ã‚«ãƒãƒ¬ãƒƒã‚¸ç‡ã‚’å–å¾—ã—é–¾å€¤åˆ¤å®š
      # è£œè¶³: é€šå¸¸PRã¨åŒã˜æ¡ä»¶ã§ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚’ãƒã‚§ãƒƒã‚¯
      # ======================================================================
      - name: Check coverage threshold
        shell: bash
        run: |
          COVERAGE=$(uv run coverage report --format=total)
          echo "Coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> "$GITHUB_ENV"
          if [ "${COVERAGE}" -lt 90 ]; then
            echo "::error::Coverage ${COVERAGE}% is below 90% threshold"
            exit 1
          fi

      # ======================================================================
      # PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
      # ======================================================================
      # æ¦‚è¦: ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®PRã‚³ãƒ¡ãƒ³ãƒˆæŠ•ç¨¿
      # å‡¦ç†: MishaKav/pytest-coverage-commentã§ã‚³ãƒ¡ãƒ³ãƒˆç”Ÿæˆãƒ»æŠ•ç¨¿
      # è£œè¶³: Dependabotå°‚ç”¨ã‚¿ã‚¤ãƒˆãƒ«ã§è­˜åˆ¥ã—ã‚„ã™ãè¡¨ç¤º
      # ======================================================================
      - name: Pytest coverage comment
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@v1.2.0
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          pytest-xml-coverage-path: ./coverage.xml
          title: ğŸ¤– Dependabot Coverage Report (${{ matrix.os }} / Python ${{ matrix.python-version }})
          badge-title: coverage
          hide-badge: false
          hide-report: false
          create-new-comment: true
          hide-comment: false
          report-only-changed-files: false
          remove-link-from-badge: false
          junitxml-path: ./pytest.xml
          junitxml-title: "Pytest Result Summary (os: ${{ matrix.os }} / python-version: ${{ matrix.python-version }})"
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Check test results
        if: steps.pytest.outcome == 'failure'
        run: |
          echo "Tests failed. This will be reported in the workflow summary."
          echo "::warning::Tests failed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

      - name: Write job summary
        shell: bash
        run: |
          echo -e ${{ steps.coverageComment.outputs.summaryReport }} >> "$GITHUB_STEP_SUMMARY"

      # ======================================================================
      # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆä¿å­˜
      # ======================================================================
      # æ¦‚è¦: ãƒ†ã‚¹ãƒˆçµæœã®ä¿å­˜
      # å‡¦ç†: ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã€HTMLãƒ¬ãƒãƒ¼ãƒˆã€JUnitXMLã‚’ä¿å­˜
      # è£œè¶³: 7æ—¥é–“ä¿å­˜ã€Dependabotå°‚ç”¨ã®å‘½åè¦å‰‡
      # ======================================================================
      - name: Upload coverage reports
        uses: actions/upload-artifact@v5.0.0
        if: always()
        with:
          name: dependabot-coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            pytest.xml
            pytest-coverage.txt
          retention-days: 7

  # ==========================================================================
  # å…¨ãƒ†ã‚¹ãƒˆçµæœãƒã‚§ãƒƒã‚¯
  # ==========================================================================
  # æ¦‚è¦: ãƒãƒˆãƒªãƒƒã‚¯ã‚¹å®Ÿè¡Œã®å…¨çµæœç¢ºèª
  # å‡¦ç†: å…¨ã‚¸ãƒ§ãƒ–ã®æˆåŠŸã‚’ç¢ºèªã€1ã¤ã§ã‚‚å¤±æ•—ãŒã‚ã‚Œã°ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å¤±æ•—
  # è£œè¶³: ä¾å­˜é–¢ä¿‚æ›´æ–°ã«ã‚ˆã‚‹å½±éŸ¿ç¯„å›²ã‚’ç¢ºèª
  # ==========================================================================
  check_all_tests:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    steps:
      - name: Check test results
        if: contains(needs.test.result, 'failure')
        run: |
          echo "::error::Some tests failed in Dependabot PR. Manual review required."
          exit 1

      - name: All tests passed
        if: success()
        run: |
          echo "âœ… All tests passed for Dependabot dependency updates!"

  # ==========================================================================
  # Discordé€šçŸ¥
  # ==========================================================================
  # æ¦‚è¦: ä¾å­˜é–¢ä¿‚æ›´æ–°çµæœã®Discordé€šçŸ¥
  # å‡¦ç†: ãƒ†ã‚¹ãƒˆæˆåŠŸ/å¤±æ•—/ã‚­ãƒ£ãƒ³ã‚»ãƒ«ã®çµæœã‚’Discordã«é€ä¿¡
  # è£œè¶³: Dependabotå°‚ç”¨ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã€DISCORD_WEBHOOK_URLè¨­å®šæ™‚ã®ã¿å®Ÿè¡Œ
  # ==========================================================================
  send_notification:
    needs: [test, check_all_tests]
    runs-on: ubuntu-latest
    if: always() && github.actor == 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi

          workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [[ "${{ contains(needs.test.result, 'failure') }}" == "true" ]]; then
            status="FAILED âŒ"
            color=16711680
            description="Tests failed with dependency updates. Manual review required."
          elif [[ "${{ needs.check_all_tests.result }}" == "success" ]]; then
            status="SUCCESS âœ…"
            color=65280
            description="All tests passed! Dependencies updated successfully."
          else
            status="CANCELLED âš ï¸"
            color=16776960
            description="Workflow was cancelled or skipped."
          fi

          message="## ğŸ¤– Dependabot PR Check Completed

          **Status:** ${status}
          **PR:** ${PR_TITLE}
          [View Details]($workflow_url)

          ${description}"

          json_payload=$(jq -n \
            --arg title "ğŸ¤– Dependabot Check - ${{ github.workflow }}" \
            --arg description "$message" \
            --argjson color "$color" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": $color
                }
              ]
            }')

          curl -X POST -H "Content-Type: application/json" \
            -d "$json_payload" \
            "$DISCORD_WEBHOOK_URL"
