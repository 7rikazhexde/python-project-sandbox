name: pytest-html Report and Deploy Multi-OS

on:
  push:
    branches:
      - "main"
    paths:
      - "project_a/**"
      - "tests/**"
      - "uv.lock"                                                    # poetry.lock â†’ uv.lock
      - "justfile"                                                   # justfile ã‚’è¿½åŠ 
      - ".github/workflows/test-pytest-html-report.yml"
      - ".github/json2vars-setter/matrix.json"

jobs:
  set_variables:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.json2vars.outputs.os }}
      versions_python: ${{ steps.json2vars.outputs.versions_python }}
      ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set variables from JSON
        id: json2vars
        uses: 7rikazhexde/json2vars-setter@v1.0.2
        with:
          json-file: .github/json2vars-setter/matrix.json

      - name: Debug output values
        run: |
          echo "os: ${{ steps.json2vars.outputs.os }}"
          echo "versions_python: ${{ steps.json2vars.outputs.versions_python }}"
          echo "ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}"

  test:
    needs: set_variables
    strategy:
      matrix:
        os: ${{ fromJson(needs.set_variables.outputs.os) }}
        python-version: ${{ fromJson(needs.set_variables.outputs.versions_python) }}
    runs-on: ${{ matrix.os }}
    env:
      TZ: "Asia/Tokyo"
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python with uv
        shell: bash
        run: |
          # Windowsã§ã®ãƒ‘ã‚¹å•é¡Œã‚’å›žé¿ã™ã‚‹ãŸã‚ã€Pythonè¨­å®šã‚’å®‰å…¨ã«å®Ÿè¡Œ
          echo "ðŸ Setting up Python ${{ matrix.python-version }} with uv..."
          uv python install "${{ matrix.python-version }}"
          uv python pin "${{ matrix.python-version }}"

          # Windowsã®å ´åˆã€ä»®æƒ³ç’°å¢ƒã‚’æ˜Žç¤ºçš„ã«å†ä½œæˆ
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ðŸªŸ Windows detected, ensuring clean virtual environment..."
            rm -rf .venv || true
            uv venv --python "${{ matrix.python-version }}"
          fi

      - name: Set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Tokyo"
          timezoneMacos: "Asia/Tokyo"
          timezoneWindows: "Tokyo Standard Time"

      - name: Check timezone and Python version
        shell: bash
        run: |
          echo "System date: $(date)"
          echo "TZ environment variable: ${TZ}"
          uv run python -c "import datetime, platform, sys; print(f'Python version: {sys.version}'); print(f'Python timezone: {datetime.datetime.now().astimezone().tzinfo}'); print(f'OS: {platform.system()}')"

      - name: Install just task runner
        shell: bash
        env:
          RUNNER_OS: ${{ runner.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          case "${RUNNER_OS}" in
            "Linux")
              echo "ðŸ§ Installing just on Linux..."
              # GitHub Actionsã®ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä½¿ç”¨ã—ã¦APIåˆ¶é™ã‚’å›žé¿
              if [ -n "$GITHUB_TOKEN" ]; then
                echo "Using GitHub token for API access..."
                release_info=$(curl -H "Authorization: token $GITHUB_TOKEN" \
                  -H "Accept: application/vnd.github.v3+json" \
                  -s "https://api.github.com/repos/casey/just/releases/latest")
                download_url=$(echo "$release_info" | grep -o '"browser_download_url": "[^"]*x86_64-unknown-linux-musl.tar.gz"' | cut -d'"' -f4)
              else
                # ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: æœ€æ–°ã®å®‰å®šç‰ˆã‚’ç›´æŽ¥æŒ‡å®š
                echo "Using fallback download method..."
                download_url="https://github.com/casey/just/releases/download/1.34.0/just-1.34.0-x86_64-unknown-linux-musl.tar.gz"
              fi

              if [ -n "$download_url" ]; then
                echo "ðŸ“¥ Downloading just from: $download_url"
                mkdir -p "${HOME}/.local/bin"
                cd /tmp
                curl -L "$download_url" | tar xz
                mv just "${HOME}/.local/bin/"
                chmod +x "${HOME}/.local/bin/just"
                echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
                echo "âœ… just installed successfully"
              else
                echo "âŒ Failed to get download URL for just"
                exit 1
              fi
              ;;
            "macOS")
              echo "ðŸŽ Installing just on macOS..."
              brew install just
              ;;
            "Windows")
              echo "ðŸªŸ Installing just on Windows..."
              choco install just
              ;;
            *)
              echo "â“ Unknown OS: ${RUNNER_OS}"
              exit 1
              ;;
          esac

      - name: Verify installations
        shell: bash
        run: |
          echo "ðŸ”§ Tool versions:"
          uv --version

          # justã®ãƒãƒ¼ã‚¸ãƒ§ãƒ³ç¢ºèªï¼ˆãƒ‘ã‚¹ãŒæ›´æ–°ã•ã‚Œã‚‹ã¾ã§å°‘ã—å¾…ã¤ï¼‰
          sleep 2
          if command -v just &> /dev/null; then
            just --version
            echo "âœ… just is available"
          else
            echo "âš ï¸ just not yet available in PATH, checking manually..."
            if [ -f "${HOME}/.local/bin/just" ]; then
              "${HOME}/.local/bin/just" --version
              echo "âœ… just found in ${HOME}/.local/bin"
            else
              echo "âŒ just installation failed"
              exit 1
            fi
          fi

          uv run python --version

          if [ -f "uv.lock" ]; then
            echo "ðŸ“¦ uv.lock hash: $(sha256sum uv.lock | cut -d' ' -f1 2>/dev/null || echo 'N/A')"
          else
            echo "ðŸ“¦ uv.lock: not found"
          fi

      - name: Cache uv dependencies
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-
            uv-${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          echo "ðŸ“¥ Installing dependencies with uv..."

          # Windowsã§ã®uvå•é¡Œã‚’å›žé¿
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ðŸªŸ Windows detected, using workaround for uv..."
            # ä»®æƒ³ç’°å¢ƒã‚’å‰Šé™¤ã—ã¦å†ä½œæˆ
            rm -rf .venv || true
            uv venv --python "${{ matrix.python-version }}" --seed

            # pipãŒåˆ©ç”¨å¯èƒ½ã«ãªã‚‹ã¾ã§å¾…ã¤
            echo "â³ Waiting for pip to be available..."
            sleep 2

            # pipã®å­˜åœ¨ç¢ºèªã¨ensurepipå®Ÿè¡Œ
            if ! .venv/Scripts/python.exe -m pip --version; then
              echo "ðŸ”§ Installing pip using ensurepip..."
              .venv/Scripts/python.exe -m ensurepip --upgrade
            fi

            # ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            echo "ðŸ“¦ Installing dependencies..."
            .venv/Scripts/python.exe -m pip install --upgrade pip
            .venv/Scripts/python.exe -m pip install -e ".[dev]"
          else
            # Linux/macOSã§ã¯é€šå¸¸é€šã‚Š
            uv sync --extra dev
          fi

          echo "ðŸ” Installed testing packages:"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            .venv/Scripts/python.exe -m pip list | grep -E "(pytest|pytest-html)" || echo "Testing packages not found in list"
          else
            uv pip list | grep -E "(pytest|pytest-html)" || echo "Testing packages not found in list"
          fi

      - name: Run tests with pytest-html
        id: pytest-html
        shell: bash
        run: |
          echo "ðŸ§ª Running tests with HTML report generation..."

          # ãƒ¬ãƒãƒ¼ãƒˆä¿å­˜ãƒ‘ã‚¹ã®è¨­å®š
          report_path="test_results/${{ matrix.os }}/python/${{ matrix.python-version }}"
          mkdir -p "${report_path}"

          echo "ðŸ“‚ Report will be saved to: ${report_path}"

          # justã‚³ãƒžãƒ³ãƒ‰ã®ãƒ‘ã‚¹ã‚’ç¢ºå®š
          if command -v just &> /dev/null; then
            JUST_CMD="just"
          elif [ -f "${HOME}/.local/bin/just" ]; then
            JUST_CMD="${HOME}/.local/bin/just"
          else
            JUST_CMD=""
          fi

          # HTMLãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
          if [ -n "$JUST_CMD" ] && $JUST_CMD --list | grep -q "testhtml"; then
            echo "ðŸš€ Using just for HTML report generation..."
            echo "ðŸ“‹ Available just tasks:"
            if command -v grep &> /dev/null; then
              if $JUST_CMD --list | grep -E "(test|html)"; then
                echo "Test/HTML tasks found"
              else
                echo "No test/html tasks found"
              fi
            else
              $JUST_CMD --list
            fi

            # justfileå†…ã®HTMLãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆã‚¿ã‚¹ã‚¯ã‚’ä½¿ç”¨
            if $JUST_CMD --list | grep -q "test-html-report"; then
              echo "ðŸŽ¯ Running: $JUST_CMD test-html-report"
              $JUST_CMD test-html-report
              # ç”Ÿæˆã•ã‚ŒãŸãƒ¬ãƒãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèªã—ã¦ç§»å‹•
              if [ -f "htmlcov/report_page.html" ]; then
                echo "ðŸ“ Moving HTML report to ${report_path}/"
                cp htmlcov/report_page.html "${report_path}/"
                # CSSã€JSã€ãã®ä»–ã®ã‚¢ã‚»ãƒƒãƒˆã‚‚ä¸€ç·’ã«ç§»å‹•
                for asset_dir in css js assets; do
                  if [ -d "htmlcov/${asset_dir}" ]; then
                    cp -r "htmlcov/${asset_dir}" "${report_path}/"
                    echo "ðŸ“¦ Copied ${asset_dir} assets"
                  fi
                done
              fi
            elif $JUST_CMD --list | grep -q "testhtml"; then
              echo "ðŸŽ¯ Running: $JUST_CMD testhtml"
              $JUST_CMD testhtml
              # ç”Ÿæˆã•ã‚ŒãŸãƒ¬ãƒãƒ¼ãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã‚’ç¢ºèªã—ã¦ç§»å‹•
              if [ -f "htmlcov/report_page.html" ]; then
                echo "ðŸ“ Moving HTML report to ${report_path}/"
                cp htmlcov/report_page.html "${report_path}/"
                # CSSã€JSã€ãã®ä»–ã®ã‚¢ã‚»ãƒƒãƒˆã‚‚ä¸€ç·’ã«ç§»å‹•
                for asset_dir in css js assets; do
                  if [ -d "htmlcov/${asset_dir}" ]; then
                    cp -r "htmlcov/${asset_dir}" "${report_path}/"
                    echo "ðŸ“¦ Copied ${asset_dir} assets"
                  fi
                done
              fi
            else
              echo "ðŸ“Š Fallback: Using direct pytest for HTML report generation..."
              # ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰CSSé©ç”¨ã®ãŸã‚ã«--cssã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
              if [ -f "css/style.css" ]; then
                echo "ðŸŽ¨ Applying custom dark mode CSS..."
                uv run pytest --html="${report_path}/report_page.html" \
                              --self-contained-html \
                              --css=css/style.css \
                              project_a tests/
              else
                echo "âš ï¸ Custom CSS not found, using default styling..."
                uv run pytest --html="${report_path}/report_page.html" --self-contained-html project_a tests/
              fi
            fi
          else
            echo "ðŸ“Š Using direct uv run for HTML report generation..."
            # ãƒ€ãƒ¼ã‚¯ãƒ¢ãƒ¼ãƒ‰CSSé©ç”¨ã®ãŸã‚ã«--cssã‚ªãƒ—ã‚·ãƒ§ãƒ³ã‚’è¿½åŠ 
            if [ -f "css/style.css" ]; then
              echo "ðŸŽ¨ Applying custom dark mode CSS..."
              uv run pytest --html="${report_path}/report_page.html" \
                            --self-contained-html \
                            --css=css/style.css \
                            --capture=no \
                            project_a tests/
            else
              echo "âš ï¸ Custom CSS not found, using default styling..."
              uv run pytest --html="${report_path}/report_page.html" \
                            --self-contained-html \
                            --capture=no \
                            project_a tests/
            fi
          fi

          # ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèªã¨æ¤œè¨¼
          if [ -f "${report_path}/report_page.html" ]; then
            echo "âœ… HTML report generated successfully"
            echo "ðŸ“„ Report size: $(du -h "${report_path}/report_page.html" | cut -f1)"

            # HTMLãƒ¬ãƒãƒ¼ãƒˆã®å“è³ªãƒã‚§ãƒƒã‚¯
            file_size=$(stat -c%s "${report_path}/report_page.html" 2>/dev/null || stat -f%z "${report_path}/report_page.html" 2>/dev/null || echo "0")
            if [ "$file_size" -gt 1024 ]; then
              echo "ðŸ“Š Report appears to contain content (${file_size} bytes)"

              # HTMLãƒ•ã‚¡ã‚¤ãƒ«å†…ã®ãƒ†ã‚¹ãƒˆçµæžœæ•°ã‚’ç¢ºèª
              if command -v grep &> /dev/null; then
                test_count=$(grep -o 'class="col-result' "${report_path}/report_page.html" | wc -l || echo "0")
                echo "ðŸ§ª Tests in report: ${test_count}"
              fi
            else
              echo "âš ï¸ Report file seems too small, may be incomplete"
            fi

            # ã‚¢ã‚»ãƒƒãƒˆãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
            for asset_dir in css js assets; do
              if [ -d "${report_path}/${asset_dir}" ]; then
                echo "ðŸŽ¨ ${asset_dir} assets copied successfully"
              fi
            done
          else
            echo "âŒ HTML report generation failed"
            echo "ðŸ” Contents of report directory:"
            if [ -d "${report_path}" ]; then
              ls -la "${report_path}"
            else
              echo "Report directory does not exist"
            fi
            echo "ðŸ” Contents of current directory:"
            # Use find instead of ls | grep for better handling of filenames
            if find . -maxdepth 1 \( -name "*html*" -o -name "*report*" \) -print | head -10; then
              echo "Found HTML/report files above"
            else
              echo "No HTML or report files found"
            fi
            exit 1
          fi

      - name: Upload pytest-html results
        uses: actions/upload-artifact@v4.6.1
        with:
          name: test-results-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: test_results/${{ matrix.os }}/python/${{ matrix.python-version }}
          retention-days: 30
          if-no-files-found: error

  check_all_tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        if: contains(needs.test.result, 'failure')
        run: |
          echo "::error::Some tests failed during HTML report generation."
          echo "::error::Failed test matrices: ${{ toJson(needs.test.result) }}"
          echo "::warning::Please check the test results and fix any issues before merging."
          exit 1

      - name: All tests passed
        if: success()
        run: |
          echo "ðŸŽ‰ All tests passed successfully across all environments!"
          echo "ðŸ“Š HTML reports generated for all OS and Python version combinations."

  deploy:
    needs: [test, check_all_tests, set_variables]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      deploy_status: ${{ steps.check_and_deploy.outputs.deploy_status }}
      updated_reports: ${{ steps.check_and_deploy.outputs.updated_reports }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Install uv (for deployment utilities)
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python for deployment
        run: |
          uv python install 3.12
          uv python pin 3.12

      - name: Download pytest-html artifacts
        uses: actions/download-artifact@v5.0.0

      - name: Setup Git
        run: |
          echo "âš™ï¸ Setting up Git configuration..."
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check and Deploy to GitHub Pages
        id: check_and_deploy
        run: |
          # jsonã§å®šç¾©ã•ã‚ŒãŸãƒ–ãƒ©ãƒ³ãƒåã‚’ä½¿ç”¨
          ghpages_branch="${{ needs.set_variables.outputs.ghpages_branch }}"

          # ãƒ–ãƒ©ãƒ³ãƒã®å–å¾—ã¾ãŸã¯ä½œæˆ
          git fetch origin "${ghpages_branch}" || git checkout -b "${ghpages_branch}"
          git checkout "${ghpages_branch}"
          git pull origin "${ghpages_branch}" --rebase || true

          changes_made=false

          # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã®ç§»å‹•ã¨ã‚³ãƒŸãƒƒãƒˆ
          for artifact_dir in test-results-*; do
            if [ -d "$artifact_dir" ]; then
              # ãƒ‘ã‚¹ã®æ§‹ç¯‰
              os=$(echo "$artifact_dir" | sed -E 's/test-results-([^-]+(-[^-]+)?)-python-.*/\1/')
              python_version=$(echo "$artifact_dir" | sed -E 's/.*-python-([^-]+)/\1/')

              # æœ€çµ‚çš„ãªãƒ‘ã‚¹ã‚’æ§‹ç¯‰
              html_path="pytest-html-report/${os}/python/${python_version}"

              if [ -f "${artifact_dir}/report_page.html" ]; then
                mkdir -p "${html_path}"
                # æ—¢å­˜ã®ãƒ•ã‚¡ã‚¤ãƒ«ã¨ã®å·®åˆ†ã‚’ç¢ºèª
                if [ ! -f "${html_path}/report_page.html" ] || ! diff "${artifact_dir}/report_page.html" "${html_path}/report_page.html" > /dev/null; then
                  echo "Changes detected for ${os} with Python ${python_version}, updating..."
                  rm -rf "${html_path}"
                  mv "${artifact_dir}" "${html_path}"
                  git add "${html_path}"
                  changes_made=true
                else
                  echo "No changes for ${os} with Python ${python_version}, skipping..."
                fi
              fi
            fi
          done

          if [ "${changes_made}" = true ]; then
            git commit -m "Update pytest-html reports on GitHub Pages"
            git push origin "${ghpages_branch}"
            echo "deploy_status=updated" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit"
            echo "deploy_status=unchanged" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate URL list
        id: generate_url_list
        shell: bash
        run: |
          echo "ðŸ”— Generating URL list..."

          IFS='/' read -ra REPO_INFO <<< "${GITHUB_REPOSITORY}"
          REPO_OWNER="${REPO_INFO[0]}"
          REPO_NAME="${REPO_INFO[1]}"
          URL_LIST=""

          # JSONé…åˆ—ã‹ã‚‰å€¤ã‚’å–å¾—
          os='${{ needs.set_variables.outputs.os }}'
          versions_python='${{ needs.set_variables.outputs.versions_python }}'

          # jqã‚’ä½¿ç”¨ã—ã¦ãƒªã‚¹ãƒˆã‚’å±•é–‹
          os_list=$(echo "${os}" | jq -r '.[]' | tr '\n' ' ')
          os_list="${os_list% }"
          python_versions_list=$(echo "${versions_python}" | jq -r '.[]' | tr '\n' ' ')
          python_versions_list="${python_versions_list% }"

          echo "ðŸ“‹ Available environments:"
          echo "  OS: ${os_list}"
          echo "  Python versions: ${python_versions_list}"

          # ãƒžãƒˆãƒªãƒƒã‚¯ã‚¹æƒ…å ±ã‹ã‚‰ç›´æŽ¥URLã‚’ç”Ÿæˆ
          for current_os in ${os_list}; do
            for version in ${python_versions_list}; do
              report_path="pytest-html-report/${current_os}/python/${version}"
              if [ -d "$report_path" ]; then
                # OSçµµæ–‡å­—ã®é¸æŠž
                case "${current_os}" in
                  "ubuntu-latest") os_emoji="ðŸ§" ;;
                  "macos-latest") os_emoji="ðŸŽ" ;;
                  "windows-latest") os_emoji="ðŸªŸ" ;;
                  *) os_emoji="ðŸ’»" ;;
                esac

                URL_LIST="${URL_LIST}**${os_emoji} ${current_os} / Python ${version}:**\n"
                URL_LIST="${URL_LIST}ðŸ”— [HTML Report](https://${REPO_OWNER}.github.io/${REPO_NAME}/${report_path}/report_page.html)\n"
                URL_LIST="${URL_LIST}ðŸ“Š [Sorted by Result](https://${REPO_OWNER}.github.io/${REPO_NAME}/${report_path}/report_page.html?sort=result)\n\n"
                echo "  âœ… ${current_os} / Python ${version}"
              else
                echo "  âš ï¸ ${current_os} / Python ${version} (not found)"
              fi
            done
          done

          {
            echo "url_list<<EOF"
            echo -e "${URL_LIST}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ (å¤‰æ›´ãŒã‚ã£ãŸå ´åˆ)
      - name: Send Discord Notification (Updated)
        if: steps.check_and_deploy.outputs.deploy_status == 'updated'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "ðŸ“¢ Sending update notification to Discord..."

          # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®è©³ç´°ãƒšãƒ¼ã‚¸URL
          workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # URLãƒªã‚¹ãƒˆã®æ•´å½¢
          formatted_urls="${{ steps.generate_url_list.outputs.url_list }}"

          # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ä½œæˆ
          message="## ðŸ“Š HTML Test Reports Updated âœ…

          ### ðŸ”„ Deployment Information
          **Workflow:** ${{ github.workflow }}
          **Run:** [View Details]($workflow_url)
          **Tool:** uv + just + pytest-html
          **Updated Reports:** ${{ steps.check_and_deploy.outputs.updated_reports }}

          ### ðŸ“‹ Available HTML Test Reports
          ${formatted_urls}

          **ðŸ’¡ Tip:** Use the \"Sorted by Result\" link to quickly find failed tests!

          **ðŸ“… Last Updated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          timestamp="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          json_payload=$(jq -n \
            --arg title "ðŸ“Š ${{ github.workflow }} - Deploy Status" \
            --arg description "$message" \
            --argjson color 65280 \
            --arg timestamp "$timestamp" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": $color,
                  "timestamp": $timestamp,
                  "footer": {
                    "text": "ðŸ¤– Automated HTML report deployment"
                  }
