name: Test on PR by matrix json

on:
  pull_request:
    branches: "main"

jobs:
  generate_matrix:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.set-matrix.outputs.os }}
      python_versions: ${{ steps.set-matrix.outputs.python_versions }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0
      - name: Read matrix from JSON file
        id: set-matrix
        run: |
          os=$(jq -r '.os' .github/workflows/matrix.json)
          python_versions=$(jq -r '.python_versions' .github/workflows/matrix.json)
          echo "os=$os" >> $GITHUB_OUTPUT
          echo "python_versions=$python_versions" >> $GITHUB_OUTPUT

  run_tests:
    needs: generate_matrix
    strategy:
        matrix:
          os: ${{ needs.generate_matrix.outputs.os }}
          python-version: ${{ needs.generate_matrix.outputs.python_versions }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.2.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Tokyo"
          timezoneMacos: "Asia/Tokyo"
          timezoneWindows: "Tokyo Standard Time"

      - name: Install poetry
        run: |
          pip install poetry
          echo "Poetry version: $(poetry --version)"

      - name: Cache dependencies
        uses: actions/cache@v4.1.1
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: |
          poetry install
          echo "Installed dependencies:"
          poetry show --tree

      - name: Run tests with testmon
        id: pytest-testmon
        shell: bash
        run: |
          output=$(poetry run pytest)
          echo "$output"
