name: Workflow Run Trigger
on:
  workflow_run:
    workflows: ["PR Trigger"]
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Download artifact
        uses: actions/github-script@v6
        with:
          script: |
            let allArtifacts = await github.rest.actions.listWorkflowRunArtifacts({
               owner: context.repo.owner,
               repo: context.repo.repo,
               run_id: context.payload.workflow_run.id,
            });
            let matchArtifact = allArtifacts.data.artifacts.filter((artifact) => {
              return artifact.name == "workflow-variables"
            })[0];
            let download = await github.rest.actions.downloadArtifact({
               owner: context.repo.owner,
               repo: context.repo.repo,
               artifact_id: matchArtifact.id,
               archive_format: 'zip',
            });
            let fs = require('fs');
            fs.writeFileSync(`${process.env.GITHUB_WORKSPACE}/workflow-variables.zip`, Buffer.from(download.data));

      - name: Unzip artifact
        run: unzip workflow-variables.zip

      - name: Load variables
        run: |
          while IFS= read -r line; do
            echo "$line" >> $GITHUB_ENV
          done < variables.txt

      - name: Use variables
        run: |
          echo "VAR1: ${{ env.VAR1 }}"
          echo "VAR2: ${{ env.VAR2 }}"
