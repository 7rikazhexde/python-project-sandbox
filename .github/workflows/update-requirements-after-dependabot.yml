name: Manual Update Requirements

on:
  workflow_dispatch:
  # pull_request:
  #   types: [closed]

jobs:
  update-requirements:
    # if: github.event.pull_request.merged == true && github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13'

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Update requirements files
        run: |
          poetry export -f requirements.txt -o "requirements.txt" --without-hashes
          poetry export -f requirements.txt -o "requirements-dev.txt" --without-hashes --with dev
          echo -e "\n# Updated on $(date)" >> "requirements.txt"
          echo -e "\n# Updated on $(date)" >> "requirements-dev.txt"

      - name: Create Branch and Push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          branch_name="update-requirements-$(date +%s)"
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git checkout -b "${branch_name}"
          git add "requirements.txt" "requirements-dev.txt"
          git commit -m ":wrench: Update requirements files"
          git push origin "${branch_name}"

      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create \
            --title "Update requirements files after dependency update" \
            --body "Requirements files have been automatically updated.

            Changes:
            - Updated requirements.txt
            - Updated requirements-dev.txt" \
            --head "${branch_name}" \
            --base main
