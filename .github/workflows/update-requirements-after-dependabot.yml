name: Update Requirements after Dependabot Merge

#on:
#  pull_request:
#    types: [closed]

on:
  workflow_dispatch:

jobs:
  update-requirements:
    #if: github.event.pull_request.merged == true && github.event.pull_request.user.login == 'dependabot[bot]'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.13'
      - name: Install Poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry install
      - name: Update requirements files
        run: |
          poetry export -f requirements.txt -o requirements.txt --without-hashes
          poetry export -f requirements.txt -o requirements-dev.txt --without-hashes --with dev
      - name: Create Pull Request
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Create new branch
          BRANCH_NAME="update-requirements-$(date +%Y%m%d-%H%M%S)"
          git checkout -b "${BRANCH_NAME}"

          # Configure git
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Commit changes
          git add requirements.txt requirements-dev.txt
          git commit -m ":wrench: Update requirements files after dependency update" || echo "No changes to commit"

          # Push new branch
          git push origin "${BRANCH_NAME}"

          # Create PR using GitHub CLI
          gh pr create \
            --title "Update requirements files" \
            --body "Automated PR to update requirements files after Dependabot merge" \
            --base "main" \
            --head "${BRANCH_NAME}"
