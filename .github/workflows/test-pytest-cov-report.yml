name: pytest-cov Report and Deploy Multi-OS

on:
  push:
    branches:
      - "main"
    paths:
      - "project_a/**"
      - "tests/**"
      - "uv.lock"                                                    # poetry.lock â†’ uv.lock
      - "justfile"                                                   # justfile ã‚’è¿½åŠ 
      - ".github/workflows/test-pytest-cov-report.yml"
      - ".github/json2vars-setter/matrix.json"

jobs:
  set_variables:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.json2vars.outputs.os }}
      versions_python: ${{ steps.json2vars.outputs.versions_python }}
      ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set variables from JSON
        id: json2vars
        uses: 7rikazhexde/json2vars-setter@v1.0.1
        with:
          json-file: .github/json2vars-setter/matrix.json

      - name: Debug output values
        run: |
          echo "os: ${{ steps.json2vars.outputs.os }}"
          echo "versions_python: ${{ steps.json2vars.outputs.versions_python }}"
          echo "ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}"

  test:
    needs: set_variables
    strategy:
      matrix:
        os: ${{ fromJson(needs.set_variables.outputs.os) }}
        python-version: ${{ fromJson(needs.set_variables.outputs.versions_python) }}
    runs-on: ${{ matrix.os }}
    env:
      TZ: "Asia/Tokyo"
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python with uv
        shell: bash
        run: |
          # Windowsã§ã®ãƒ‘ã‚¹å•é¡Œã‚’å›žé¿ã™ã‚‹ãŸã‚ã€Pythonè¨­å®šã‚’å®‰å…¨ã«å®Ÿè¡Œ
          echo "ðŸ Setting up Python ${{ matrix.python-version }} with uv..."
          uv python install "${{ matrix.python-version }}"
          uv python pin "${{ matrix.python-version }}"

          # Windowsã®å ´åˆã€ä»®æƒ³ç’°å¢ƒã‚’æ˜Žç¤ºçš„ã«å†ä½œæˆ
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ðŸªŸ Windows detected, ensuring clean virtual environment..."
            rm -rf .venv || true
            uv venv --python "${{ matrix.python-version }}"
          fi

      - name: Set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Tokyo"
          timezoneMacos: "Asia/Tokyo"
          timezoneWindows: "Tokyo Standard Time"

      - name: Check timezone and Python version
        shell: bash
        run: |
          echo "System date: $(date)"
          echo "TZ environment variable: ${TZ}"
          uv run python -c "import datetime, platform, sys; print(f'Python version: {sys.version}'); print(f'Python timezone: {datetime.datetime.now().astimezone().tzinfo}'); print(f'OS: {platform.system()}')"

      - name: Install just task runner
        shell: bash
        env:
          RUNNER_OS: ${{ runner.os }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          case "${RUNNER_OS}" in
            "Linux")
              echo "ðŸ§ Installing just on Linux..."
              # GitHub Actionsã®ãƒˆãƒ¼ã‚¯ãƒ³ã‚’ä½¿ç”¨ã—ã¦APIåˆ¶é™ã‚’å›žé¿
              if [ -n "$GITHUB_TOKEN" ]; then
                echo "Using GitHub token for API access..."
                release_info=$(curl -H "Authorization: token $GITHUB_TOKEN" \
                  -H "Accept: application/vnd.github.v3+json" \
                  -s "https://api.github.com/repos/casey/just/releases/latest")
                download_url=$(echo "$release_info" | grep -o '"browser_download_url": "[^"]*x86_64-unknown-linux-musl.tar.gz"' | cut -d'"' -f4)
              else
                # ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯: æœ€æ–°ã®å®‰å®šç‰ˆã‚’ç›´æŽ¥æŒ‡å®š
                echo "Using fallback download method..."
                download_url="https://github.com/casey/just/releases/download/1.34.0/just-1.34.0-x86_64-unknown-linux-musl.tar.gz"
              fi

              if [ -n "$download_url" ]; then
                echo "ðŸ“¥ Downloading just from: $download_url"
                mkdir -p "${HOME}/.local/bin"
                cd /tmp
                curl -L "$download_url" | tar xz
                mv just "${HOME}/.local/bin/"
                chmod +x "${HOME}/.local/bin/just"
                echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
                echo "âœ… just installed successfully"
              else
                echo "âŒ Failed to get download URL for just"
                exit 1
              fi
              ;;
            "macOS")
              echo "ðŸŽ Installing just on macOS..."
              brew install just
              ;;
            "Windows")
              echo "ðŸªŸ Installing just on Windows..."
              choco install just
              ;;
            *)
              echo "â“ Unknown OS: ${RUNNER_OS}"
              exit 1
              ;;
          esac

      - name: Verify installations
        shell: bash
        run: |
          echo "ðŸ”§ Tool versions:"
          uv --version
          just --version || echo "just not yet available in PATH"
          uv run python --version
          if [ -f "uv.lock" ]; then
            echo "ðŸ“¦ uv.lock hash: $(sha256sum uv.lock | cut -d' ' -f1 2>/dev/null || echo 'N/A')"
          else
            echo "ðŸ“¦ uv.lock: not found"
          fi

      - name: Cache uv dependencies
        uses: actions/cache@v4.2.3
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-
            uv-${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          echo "ðŸ“¥ Installing dependencies with uv..."

          # Windowsã§ã®uvå•é¡Œã‚’å›žé¿
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            echo "ðŸªŸ Windows detected, using workaround for uv..."
            # ä»®æƒ³ç’°å¢ƒã‚’å‰Šé™¤ã—ã¦å†ä½œæˆ
            rm -rf .venv || true
            uv venv --python "${{ matrix.python-version }}" --seed

            # pipãŒåˆ©ç”¨å¯èƒ½ã«ãªã‚‹ã¾ã§å¾…ã¤
            echo "â³ Waiting for pip to be available..."
            sleep 2

            # pipã®å­˜åœ¨ç¢ºèªã¨ensurepipå®Ÿè¡Œ
            if ! .venv/Scripts/python.exe -m pip --version; then
              echo "ðŸ”§ Installing pip using ensurepip..."
              .venv/Scripts/python.exe -m ensurepip --upgrade
            fi

            # ä¾å­˜é–¢ä¿‚ã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
            echo "ðŸ“¦ Installing dependencies..."
            .venv/Scripts/python.exe -m pip install --upgrade pip
            .venv/Scripts/python.exe -m pip install -e ".[dev]"
          else
            # Linux/macOSã§ã¯é€šå¸¸é€šã‚Š
            uv sync --extra dev
          fi

          echo "ðŸ” Installed testing packages:"
          if [[ "${{ runner.os }}" == "Windows" ]]; then
            .venv/Scripts/python.exe -m pip list | grep -E "(pytest|coverage)" || echo "Coverage packages not found in list"
          else
            uv pip list | grep -E "(pytest|coverage)" || echo "Coverage packages not found in list"
          fi

      - name: Run tests with pytest-cov
        id: pytest-cov
        shell: bash
        run: |
          echo "ðŸ“Š Running tests with coverage report generation..."

          # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆä¿å­˜ãƒ‘ã‚¹ã®è¨­å®š
          coverage_path="htmlcov/${{ matrix.os }}/python/${{ matrix.python-version }}"
          mkdir -p "${coverage_path}"

          echo "ðŸ“‚ Coverage report will be saved to: ${coverage_path}"

          # justãŒåˆ©ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯ã—ã¦ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
          if command -v just &> /dev/null && just --list | grep -q "testcov"; then
            echo "ðŸš€ Using just for coverage report generation..."

            # ä¸€æ™‚çš„ãªHTMLãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåã‚’ä½¿ç”¨ã—ã¦justã§ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
            temp_htmlcov="temp_htmlcov_$(date +%s)"

            # justã‚³ãƒžãƒ³ãƒ‰ã‚’ä¿®æ­£ã—ã¦ã‚«ã‚¹ã‚¿ãƒ HTMLãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½¿ç”¨
            uv run pytest --cov=project_a --cov-branch --cov-report=term-missing --cov-report="html:${temp_htmlcov}" --cov-report=xml project_a tests/

            # ç”Ÿæˆã•ã‚ŒãŸHTMLã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’é©åˆ‡ãªå ´æ‰€ã«ç§»å‹•
            if [ -d "${temp_htmlcov}" ]; then
              echo "ðŸ“ Moving coverage report from ${temp_htmlcov} to ${coverage_path}"
              # æ—¢å­˜ã®ãƒ‘ã‚¹ã‚’ã‚¯ãƒªã‚¢
              rm -rf "${coverage_path}"
              mkdir -p "$(dirname "${coverage_path}")"
              mv "${temp_htmlcov}" "${coverage_path}"
            else
              echo "âš ï¸ ${temp_htmlcov} directory not found, falling back to direct generation..."
              # justã§ç”Ÿæˆã•ã‚Œãªã‹ã£ãŸå ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
              uv run pytest --cov=project_a --cov-report="html:${coverage_path}" project_a tests/
            fi
          else
            echo "ðŸ“Š Using direct uv run for coverage report generation..."
            # ç›´æŽ¥pytestã§ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
            uv run pytest --cov=project_a --cov-report="html:${coverage_path}" project_a tests/
          fi

          # ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
          if [ -f "${coverage_path}/index.html" ]; then
            echo "âœ… Coverage report generated successfully"
            echo "ðŸ“„ Report index size: $(du -h "${coverage_path}/index.html" | cut -f1)"
            echo "ðŸ“ Total report size: $(du -sh "${coverage_path}" | cut -f1)"

            # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆå†…ã®ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã‚’ç¢ºèª
            file_count=$(find "${coverage_path}" -name "*.html" | wc -l)
            echo "ðŸ“‹ HTML files generated: ${file_count}"
          else
            echo "âŒ Coverage report generation failed"
            echo "ðŸ” Contents of coverage directory:"
            ls -la "${coverage_path}" || echo "Coverage directory does not exist"
            exit 1
          fi

      - name: Generate coverage summary
        shell: bash
        run: |
          echo "ðŸ“ˆ Generating coverage summary..."

          # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒžãƒªãƒ¼ã®å–å¾—
          if command -v just &> /dev/null && just --list | grep -q "testcov"; then
            coverage_summary=$(uv run coverage report --format=total 2>/dev/null || echo "N/A")
          else
            coverage_summary=$(uv run coverage report --format=total 2>/dev/null || echo "N/A")
          fi

          echo "COVERAGE_SUMMARY=${coverage_summary}" >> "$GITHUB_ENV"
          echo "ðŸ“Š Coverage: ${coverage_summary}%"

      - name: Upload pytest-cov results
        uses: actions/upload-artifact@v4.6.1
        with:
          name: coverage-results-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: htmlcov/${{ matrix.os }}/python/${{ matrix.python-version }}
          retention-days: 30

  check_all_tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        if: contains(needs.test.result, 'failure')
        run: |
          echo "::error::Some tests failed during coverage report generation."
          echo "::error::Failed test matrices: ${{ toJson(needs.test.result) }}"
          echo "::warning::Please check the test results and fix any issues before merging."
          exit 1

      - name: All tests passed
        if: success()
        run: |
          echo "ðŸŽ‰ All tests passed successfully across all environments!"
          echo "ðŸ“Š Coverage reports generated for all OS and Python version combinations."

  deploy:
    needs: [test, check_all_tests, set_variables]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      deploy_status: ${{ steps.check_and_deploy.outputs.deploy_status }}
      updated_reports: ${{ steps.check_and_deploy.outputs.updated_reports }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Install uv (for deployment utilities)
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Set up Python for deployment
        run: |
          uv python install 3.12
          uv python pin 3.12

      - name: Download pytest-cov artifacts
        uses: actions/download-artifact@v5.0.0

      - name: Setup Git
        run: |
          echo "âš™ï¸ Setting up Git configuration..."
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Check and Deploy to GitHub Pages
        id: check_and_deploy
        run: |
          # jsonã§å®šç¾©ã•ã‚ŒãŸãƒ–ãƒ©ãƒ³ãƒåã‚’ä½¿ç”¨
          ghpages_branch="${{ needs.set_variables.outputs.ghpages_branch }}"

          # ãƒ–ãƒ©ãƒ³ãƒã®å–å¾—ã¾ãŸã¯ä½œæˆ
          git fetch origin "${ghpages_branch}" || git checkout -b "${ghpages_branch}"
          git checkout "${ghpages_branch}"
          git pull origin "${ghpages_branch}" --rebase || true

          changes_made=false

          # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã®ç§»å‹•ã¨ã‚³ãƒŸãƒƒãƒˆ
          for artifact_dir in coverage-results-*; do
            if [ -d "$artifact_dir" ]; then
              # ãƒ‘ã‚¹ã®æ§‹ç¯‰
              os=$(echo "$artifact_dir" | sed -E 's/coverage-results-([^-]+(-[^-]+)?)-python-.*/\1/')
              python_version=$(echo "$artifact_dir" | sed -E 's/.*-python-([^-]+)/\1/')

              # æœ€çµ‚çš„ãªãƒ‘ã‚¹ã‚’æ§‹ç¯‰
              coverage_path="pytest-cov-report/${os}/python/${python_version}"

              # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆã¨ç§»å‹•
              mkdir -p "${coverage_path}"
              rm -rf "${coverage_path}"
              mv "${artifact_dir}" "${coverage_path}"
              git add "${coverage_path}"
              changes_made=true
            fi
          done

          if [ "${changes_made}" = true ]; then
            git commit -m "Update pytest-html reports on GitHub Pages"
            git push origin "${ghpages_branch}"
            echo "deploy_status=updated" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit"
            echo "deploy_status=unchanged" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate URL list
        id: generate_url_list
        shell: bash
        run: |
          echo "ðŸ”— Generating coverage report URL list..."

          IFS='/' read -ra REPO_INFO <<< "${GITHUB_REPOSITORY}"
          REPO_OWNER="${REPO_INFO[0]}"
          REPO_NAME="${REPO_INFO[1]}"
          URL_LIST=""

          # JSONé…åˆ—ã‹ã‚‰å€¤ã‚’å–å¾—
          os='${{ needs.set_variables.outputs.os }}'
          versions_python='${{ needs.set_variables.outputs.versions_python }}'

          # jqã‚’ä½¿ç”¨ã—ã¦ãƒªã‚¹ãƒˆã‚’å±•é–‹
          os_list=$(echo "${os}" | jq -r '.[]' | tr '\n' ' ')
          os_list="${os_list% }"
          python_versions_list=$(echo "${versions_python}" | jq -r '.[]' | tr '\n' ' ')
          python_versions_list="${python_versions_list% }"

          echo "ðŸ“‹ Available environments:"
          echo "  OS: ${os_list}"
          echo "  Python versions: ${python_versions_list}"

          # ãƒžãƒˆãƒªãƒƒã‚¯ã‚¹æƒ…å ±ã‹ã‚‰ç›´æŽ¥URLã‚’ç”Ÿæˆ
          for current_os in ${os_list}; do
            for version in ${python_versions_list}; do
              report_path="pytest-cov-report/${current_os}/python/${version}"
              if [ -d "$report_path" ]; then
                # OSçµµæ–‡å­—ã®é¸æŠž
                case "${current_os}" in
                  "ubuntu-latest") os_emoji="ðŸ§" ;;
                  "macos-latest") os_emoji="ðŸŽ" ;;
                  "windows-latest") os_emoji="ðŸªŸ" ;;
                  *) os_emoji="ðŸ’»" ;;
                esac

                URL_LIST="${URL_LIST}**${os_emoji} ${current_os} / Python ${version}:**\n"
                URL_LIST="${URL_LIST}https://${REPO_OWNER}.github.io/${REPO_NAME}/${report_path}/index.html\n\n"
                echo "  âœ… ${current_os} / Python ${version}"
              else
                echo "  âš ï¸ ${current_os} / Python ${version} (not found)"
              fi
            done
          done

          {
            echo "url_list<<EOF"
            echo -e "${URL_LIST}"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ (å¤‰æ›´ãŒã‚ã£ãŸå ´åˆ)
      - name: Send Discord Notification (Updated)
        if: steps.check_and_deploy.outputs.deploy_status == 'updated'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "ðŸ“¢ Sending update notification to Discord..."

          # ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼ã®è©³ç´°ãƒšãƒ¼ã‚¸URL
          workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # URLãƒªã‚¹ãƒˆã®æ•´å½¢
          formatted_urls="${{ steps.generate_url_list.outputs.url_list }}"

          # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®ä½œæˆ
          message="## ðŸ“ˆ Coverage Reports Updated âœ…

          ### ðŸ”„ Deployment Information
          **Workflow:** ${{ github.workflow }}
          **Run:** [View Details]($workflow_url)
          **Tool:** uv + just
          **Updated Reports:** ${{ steps.check_and_deploy.outputs.updated_reports }}

          ### ðŸ“Š Available Coverage Reports
          ${formatted_urls}

          **ðŸ“… Last Updated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"

          timestamp="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          json_payload=$(jq -n \
            --arg title "ðŸ“ˆ ${{ github.workflow }} - Deploy Status" \
            --arg description "$message" \
            --argjson color 65280 \
            --arg timestamp "$timestamp" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": $color,
                  "timestamp": $timestamp,
                  "footer": {
                    "text": "ðŸ¤– Automated coverage report deployment"
                  }
                }
              ]
            }')

          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d "$json_payload" \
              "$DISCORD_WEBHOOK_URL"
            echo "âœ… Discord notification sent"
          else
            echo "âš ï¸ Discord webhook URL not configured"
          fi

      # ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸é€ä¿¡ (å¤‰æ›´ãŒãªã„å ´åˆ)
      - name: Send Discord Notification (No Changes)
        if: steps.check_and_deploy.outputs.deploy_status == 'unchanged'
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          echo "ðŸ“¢ Sending no-change notification to Discord..."

          workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          message="## ðŸ“ˆ Coverage Reports - No Changes â„¹ï¸

          ### ðŸ”„ Deployment Information
          **Workflow:** ${{ github.workflow }}
          **Run:** [View Details]($workflow_url)
          **Tool:** uv + just

          No changes were detected in the coverage reports.
          All reports are up to date."

          timestamp="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          json_payload=$(jq -n \
            --arg title "ðŸ“ˆ ${{ github.workflow }} - Deploy Status" \
            --arg description "$message" \
            --argjson color 16776960 \
            --arg timestamp "$timestamp" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": $color,
                  "timestamp": $timestamp,
                  "footer": {
                    "text": "ðŸ¤– Automated coverage report deployment"
                  }
                }
              ]
            }')

          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d "$json_payload" \
              "$DISCORD_WEBHOOK_URL"
            echo "âœ… Discord notification sent"
          else
            echo "âš ï¸ Discord webhook URL not configured"
          fi

      - name: Create deployment summary
        if: always()
        run: |
          {
            echo "## ðŸ“ˆ Coverage Report Deployment Summary"
            echo ""
            echo "### ðŸš€ Deployment Information"
            echo "- **Status:** ${{ steps.check_and_deploy.outputs.deploy_status }}"
            echo "- **Target Branch:** ${{ needs.set_variables.outputs.ghpages_branch }}"
            echo "- **Tool Stack:** uv + just"
            echo ""

            if [ "${{ steps.check_and_deploy.outputs.deploy_status }}" == "updated" ]; then
              echo "### âœ… Updated Reports"
              echo "- **Updated:** ${{ steps.check_and_deploy.outputs.updated_reports }}"
              echo ""
              echo "### ðŸ”— Available Reports"
              echo "${{ steps.generate_url_list.outputs.url_list }}"
            else
              echo "### â„¹ï¸ No Changes"
              echo "All coverage reports are up to date. No deployment was necessary."
            fi

            echo ""
            echo "**Generated:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
          } >> "$GITHUB_STEP_SUMMARY"
