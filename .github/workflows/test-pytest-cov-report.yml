# è£œè¶³: ç‰¹å®šãƒ‘ã‚¹å¤‰æ›´æ™‚ã®ã¿å®Ÿè¡Œã€ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³çµ±ä¸€ã€Discordé€šçŸ¥æ©Ÿèƒ½
# =============================================================================

name: pytest-cov Report and Deploy Multi-OS

on:
  push:
    branches:
      - "main"
    paths:
      - "project_a/**"
      - "tests/**"
      - "uv.lock"
      - "justfile"
      - ".github/workflows/test-pytest-cov-report.yml"
      - ".github/json2vars-setter/matrix.json"

jobs:
  # ==========================================================================
  # å¤‰æ•°è¨­å®šã‚¸ãƒ§ãƒ–
  # ==========================================================================
  # æ¦‚è¦: å®Ÿè¡Œç’°å¢ƒè¨­å®šã®èª­ã¿è¾¼ã¿
  # å‡¦ç†: matrix.jsonã‹ã‚‰OSãƒ»Pythonç‰ˆãƒ»GitHub Pagesãƒ–ãƒ©ãƒ³ãƒè¨­å®šã‚’å–å¾—
  # è£œè¶³: ãƒ‡ãƒ—ãƒ­ã‚¤å…ˆãƒ–ãƒ©ãƒ³ãƒåã‚‚å‹•çš„ã«è¨­å®š
  # ==========================================================================
  set_variables:
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.json2vars.outputs.os }}
      versions_python: ${{ steps.json2vars.outputs.versions_python }}
      ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set variables from JSON
        id: json2vars
        uses: 7rikazhexde/json2vars-setter@v1.0.2
        with:
          json-file: .github/json2vars-setter/matrix.json

      - name: Debug output values
        run: |
          echo "os: ${{ steps.json2vars.outputs.os }}"
          echo "versions_python: ${{ steps.json2vars.outputs.versions_python }}"
          echo "ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}"

  # ==========================================================================
  # ãƒ†ã‚¹ãƒˆãƒ»ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆã‚¸ãƒ§ãƒ–
  # ==========================================================================
  # æ¦‚è¦: ãƒãƒ«ãƒOSç’°å¢ƒã§ã®ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
  # å‡¦ç†: pytest-covã§HTMLã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆã€ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆä¿å­˜
  # è£œè¶³: Asia/Tokyoã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³çµ±ä¸€ã€Windowsç‰¹åˆ¥å¯¾å¿œã‚ã‚Š
  # ==========================================================================
  test:
    needs: set_variables
    strategy:
      matrix:
        os: ${{ fromJson(needs.set_variables.outputs.os) }}
        python-version: ${{ fromJson(needs.set_variables.outputs.versions_python) }}
    runs-on: ${{ matrix.os }}
    env:
      TZ: "Asia/Tokyo"
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      # ======================================================================
      # ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³è¨­å®š
      # ======================================================================
      # æ¦‚è¦: å…¨OSã§Asia/Tokyoã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³ã«çµ±ä¸€
      # å‡¦ç†: OSåˆ¥ã®ã‚¿ã‚¤ãƒ ã‚¾ãƒ¼ãƒ³è¨­å®šã¨Pythonã§ã®ç¢ºèª
      # è£œè¶³: ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆæ™‚ã®ä¸€è²«æ€§ç¢ºä¿ã®ãŸã‚
      # ======================================================================
      - name: Set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Tokyo"
          timezoneMacos: "Asia/Tokyo"
          timezoneWindows: "Tokyo Standard Time"

      # ======================================================================
      # uvã‚­ãƒ£ãƒƒã‚·ãƒ¥
      # ======================================================================
      # æ¦‚è¦: Pythonä¾å­˜é–¢ä¿‚ã®ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      # å‡¦ç†: ~/.cache/uvã¨.venvã‚’ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€ä¾å­˜é–¢ä¿‚ãƒ•ã‚¡ã‚¤ãƒ«ãƒãƒƒã‚·ãƒ¥ã§ã‚­ãƒ¼ç”Ÿæˆ
      # è£œè¶³: å…¨OSãƒ»Pythonç‰ˆã§çµ±ä¸€ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã‚’ä½¿ç”¨
      # ======================================================================
      - name: Cache uv dependencies
        uses: actions/cache@v4.2.4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-unified-${{ hashFiles('**/pyproject.toml', '**/uv.lock') }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6.6.1
        with:
          enable-cache: false

      - name: Install dependencies
        shell: bash
        run: |
          uv venv .venv --python python
          uv sync --extra dev

      # ======================================================================
      # Rustç’°å¢ƒã¨ã‚­ãƒ£ãƒƒã‚·ãƒ¥
      # ======================================================================
      # æ¦‚è¦: Rustãƒ„ãƒ¼ãƒ«ãƒã‚§ãƒ¼ãƒ³ã¨justã‚³ãƒãƒ³ãƒ‰ã®ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      # å‡¦ç†: Rustã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«ã€ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€justãƒ“ãƒ«ãƒ‰
      # è£œè¶³: OSåˆ¥ã«ã‚­ãƒ£ãƒƒã‚·ãƒ¥ã€cargo install ã®é«˜é€ŸåŒ–
      # ======================================================================
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: Swatinem/rust-cache@v2.8.0

      - name: Install just
        run: cargo install just --locked
        shell: bash

      - name: Verify just
        run: just --version
        shell: bash

      # ======================================================================
      # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
      # ======================================================================
      # æ¦‚è¦: pytest-covã§HTMLã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
      # å‡¦ç†: OSãƒ»Pythonç‰ˆåˆ¥ã®ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã«HTMLãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
      # è£œè¶³: justã‚³ãƒãƒ³ãƒ‰å„ªå…ˆã€ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯å‡¦ç†ã‚ã‚Š
      # ======================================================================
      - name: Run tests with pytest-cov
        id: pytest-cov
        shell: bash
        run: |
          echo "ğŸ“Š Running tests with coverage report generation..."

          # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆä¿å­˜ãƒ‘ã‚¹ã®è¨­å®š
          coverage_path="htmlcov/${{ matrix.os }}/python/${{ matrix.python-version }}"
          mkdir -p "${coverage_path}"

          echo "ğŸ“‚ Coverage report will be saved to: ${coverage_path}"

          # justãŒåˆ©ç”¨å¯èƒ½ã‹ãƒã‚§ãƒƒã‚¯ã—ã¦ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆ
          if command -v just &> /dev/null && just --list | grep -q "testcov"; then
            echo "ğŸš€ Using just for coverage report generation..."

            # ä¸€æ™‚çš„ãªHTMLãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªåã‚’ä½¿ç”¨ã—ã¦justã§ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ†ã‚¹ãƒˆã‚’å®Ÿè¡Œ
            temp_htmlcov="temp_htmlcov_$(date +%s)"

            # justã‚³ãƒãƒ³ãƒ‰ã‚’ä¿®æ­£ã—ã¦ã‚«ã‚¹ã‚¿ãƒ HTMLãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªã‚’ä½¿ç”¨
            uv run python -m pytest --cov=project_a --cov-branch --cov-report=term-missing --cov-report="html:${temp_htmlcov}" --cov-report=xml project_a tests/

            # ç”Ÿæˆã•ã‚ŒãŸHTMLã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’é©åˆ‡ãªå ´æ‰€ã«ç§»å‹•
            if [ -d "${temp_htmlcov}" ]; then
              echo "ğŸ“ Moving coverage report from ${temp_htmlcov} to ${coverage_path}"
              # æ—¢å­˜ã®ãƒ‘ã‚¹ã‚’ã‚¯ãƒªã‚¢
              rm -rf "${coverage_path}"
              mkdir -p "$(dirname "${coverage_path}")"
              mv "${temp_htmlcov}" "${coverage_path}"
            else
              echo "âš ï¸ ${temp_htmlcov} directory not found, falling back to direct generation..."
              # justã§ç”Ÿæˆã•ã‚Œãªã‹ã£ãŸå ´åˆã®ãƒ•ã‚©ãƒ¼ãƒ«ãƒãƒƒã‚¯
              uv run python -m pytest --cov=project_a --cov-report="html:${coverage_path}" project_a tests/
            fi
          else
            echo "ğŸ“Š Using direct uv run for coverage report generation..."
            # ç›´æ¥pytestã§ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã‚’ç”Ÿæˆ
            uv run python -m pytest --cov=project_a --cov-report="html:${coverage_path}" project_a tests/
          fi

          # ç”Ÿæˆã•ã‚ŒãŸãƒ•ã‚¡ã‚¤ãƒ«ã®ç¢ºèª
          if [ -f "${coverage_path}/index.html" ]; then
            echo "âœ… Coverage report generated successfully"
            echo "ğŸ“„ Report index size: $(du -h "${coverage_path}/index.html" | cut -f1)"
            echo "ğŸ“ Total report size: $(du -sh "${coverage_path}" | cut -f1)"

            # ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆå†…ã®ãƒ•ã‚¡ã‚¤ãƒ«æ•°ã‚’ç¢ºèª
            file_count=$(find "${coverage_path}" -name "*.html" | wc -l)
            echo "ğŸ“‹ HTML files generated: ${file_count}"
          else
            echo "âŒ Coverage report generation failed"
            echo "ğŸ” Contents of coverage directory:"
            ls -la "${coverage_path}" || echo "Coverage directory does not exist"
            exit 1
          fi

      # ======================================================================
      # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒãƒªãƒ¼ç”Ÿæˆã¨é–¾å€¤ãƒã‚§ãƒƒã‚¯
      # ======================================================================
      # æ¦‚è¦: ã‚«ãƒãƒ¬ãƒƒã‚¸ç‡ã®å–å¾—ã¨90%é–¾å€¤ãƒã‚§ãƒƒã‚¯
      # å‡¦ç†: coverage reportã§ã‚«ãƒãƒ¬ãƒƒã‚¸ç‡å–å¾—ã€90%æœªæº€ã§å¤±æ•—
      # è£œè¶³: ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆå“è³ªã®ä¿è¨¼
      # ======================================================================
      - name: Generate coverage summary and check threshold
        shell: bash
        run: |
          echo "ğŸ“ˆ Generating coverage summary and checking threshold..."

          # ã‚«ãƒãƒ¬ãƒƒã‚¸ã‚µãƒãƒªãƒ¼ã®å–å¾—
          if command -v just &> /dev/null && just --list | grep -q "testcov"; then
            coverage_summary=$(uv run coverage report --format=total 2>/dev/null || echo "N/A")
          else
            coverage_summary=$(uv run coverage report --format=total 2>/dev/null || echo "N/A")
          fi

          echo "COVERAGE_SUMMARY=${coverage_summary}" >> "$GITHUB_ENV"
          echo "ğŸ“Š Coverage: ${coverage_summary}%"

          # ã‚«ãƒãƒ¬ãƒƒã‚¸é–¾å€¤ãƒã‚§ãƒƒã‚¯
          #if [[ "$coverage_summary" =~ ^[0-9]+$ ]] && [ "$coverage_summary" -lt 90 ]; then
          #  echo "::error::Coverage ${coverage_summary}% is below 90% threshold"
          #  exit 1
          #fi

      # ======================================================================
      # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆä¿å­˜
      # ======================================================================
      # æ¦‚è¦: ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®ä¿å­˜
      # å‡¦ç†: OSãƒ»Pythonç‰ˆåˆ¥ã®HTMLãƒ¬ãƒãƒ¼ãƒˆã‚’ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã¨ã—ã¦ä¿å­˜
      # è£œè¶³: ãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–ã§ä½¿ç”¨ã€7æ—¥é–“ä¿å­˜
      # ======================================================================
      - name: Upload pytest-cov results
        uses: actions/upload-artifact@v4.6.1
        with:
          name: coverage-results-${{ matrix.os }}-python-${{ matrix.python-version }}
          path: htmlcov/${{ matrix.os }}/python/${{ matrix.python-version }}
          retention-days: 7

  # ==========================================================================
  # å…¨ãƒ†ã‚¹ãƒˆçµæœãƒã‚§ãƒƒã‚¯
  # ==========================================================================
  # æ¦‚è¦: ãƒãƒˆãƒªãƒƒã‚¯ã‚¹å®Ÿè¡Œã®å…¨çµæœç¢ºèª
  # å‡¦ç†: å…¨ã‚¸ãƒ§ãƒ–ã®æˆåŠŸã‚’ç¢ºèªã€1ã¤ã§ã‚‚å¤±æ•—ãŒã‚ã‚Œã°ãƒ¯ãƒ¼ã‚¯ãƒ•ãƒ­ãƒ¼å¤±æ•—
  # è£œè¶³: ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆç”Ÿæˆã®å“è³ªä¿è¨¼
  # ==========================================================================
  check_all_tests:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        if: contains(needs.test.result, 'failure')
        run: |
          echo "::error::Some tests failed during coverage report generation."
          echo "::error::Failed test matrices: ${{ toJson(needs.test.result) }}"
          echo "::warning::Please check the test results and fix any issues before merging."
          exit 1

      - name: All tests passed
        if: success()
        run: |
          echo "ğŸ‰ All tests passed successfully across all environments!"
          echo "ğŸ“Š Coverage reports generated for all OS and Python version combinations."

  # ==========================================================================
  # GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤ã‚¸ãƒ§ãƒ–
  # ==========================================================================
  # æ¦‚è¦: ç”Ÿæˆã•ã‚ŒãŸã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤
  # å‡¦ç†: ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ã€GitHub Pagesãƒ–ãƒ©ãƒ³ãƒã«ãƒ‡ãƒ—ãƒ­ã‚¤
  # è£œè¶³: å¤‰æ›´æ¤œå‡ºã€URLç”Ÿæˆã€Discordé€šçŸ¥æ©Ÿèƒ½
  # ==========================================================================
  deploy:
    needs: [test, check_all_tests, set_variables]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    outputs:
      deploy_status: ${{ steps.check_and_deploy.outputs.deploy_status }}
      updated_reports: ${{ steps.check_and_deploy.outputs.updated_reports }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Install uv (for deployment utilities)
        uses: astral-sh/setup-uv@v6.6.1
        with:
          enable-cache: false

      - name: Set up Python for deployment
        run: |
          uv python install 3.12
          uv python pin 3.12

      - name: Download pytest-cov artifacts
        uses: actions/download-artifact@v5.0.0

      - name: Setup Git
        run: |
          echo "âš™ï¸ Setting up Git configuration..."
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      # ======================================================================
      # GitHub Pagesãƒ‡ãƒ—ãƒ­ã‚¤
      # ======================================================================
      # æ¦‚è¦: ã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®GitHub Pagesãƒ–ãƒ©ãƒ³ãƒã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
      # å‡¦ç†: ãƒ–ãƒ©ãƒ³ãƒå–å¾—/ä½œæˆã€ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆç§»å‹•ã€å¤‰æ›´æ¤œå‡ºã€ã‚³ãƒŸãƒƒãƒˆ
      # è£œè¶³: å¤‰æ›´ãŒã‚ã‚‹å ´åˆã®ã¿ã‚³ãƒŸãƒƒãƒˆãƒ»ãƒ—ãƒƒã‚·ãƒ¥
      # ======================================================================
      - name: Check and Deploy to GitHub Pages
        id: check_and_deploy
        run: |
          # jsonã§å®šç¾©ã•ã‚ŒãŸãƒ–ãƒ©ãƒ³ãƒåã‚’ä½¿ç”¨
          ghpages_branch="${{ needs.set_variables.outputs.ghpages_branch }}"

          # ãƒ–ãƒ©ãƒ³ãƒã®å–å¾—ã¾ãŸã¯ä½œæˆ
          git fetch origin "${ghpages_branch}" || git checkout -b "${ghpages_branch}"
          git checkout "${ghpages_branch}"
          git pull origin "${ghpages_branch}" --rebase || true

          changes_made=false

          # ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã®ç§»å‹•ã¨ã‚³ãƒŸãƒƒãƒˆ
          for artifact_dir in coverage-results-*; do
            if [ -d "$artifact_dir" ]; then
              # ãƒ‘ã‚¹ã®æ§‹ç¯‰
              os=$(echo "$artifact_dir" | sed -E 's/coverage-results-([^-]+(-[^-]+)?)-python-.*/\1/')
              python_version=$(echo "$artifact_dir" | sed -E 's/.*-python-([^-]+)/\1/')

              # æœ€çµ‚çš„ãªãƒ‘ã‚¹ã‚’æ§‹ç¯‰
              coverage_path="pytest-cov-report/${os}/python/${python_version}"

              # ãƒ‡ã‚£ãƒ¬ã‚¯ãƒˆãƒªä½œæˆã¨ç§»å‹•
              mkdir -p "${coverage_path}"
              rm -rf "${coverage_path}"
              mv "${artifact_dir}" "${coverage_path}"
              git add "${coverage_path}"
              changes_made=true
            fi
          done

          if [ "${changes_made}" = true ]; then
            git commit -m "Update pytest-html reports on GitHub Pages"
            git push origin "${ghpages_branch}"
            echo "deploy_status=updated" >> "$GITHUB_OUTPUT"
          else
            echo "No changes to commit"
            echo "deploy_status=unchanged" >> "$GITHUB_OUTPUT"
          fi

      # ======================================================================
      # URLä¸€è¦§ç”Ÿæˆ
      # ======================================================================
      # æ¦‚è¦: ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚ŒãŸã‚«ãƒãƒ¬ãƒƒã‚¸ãƒ¬ãƒãƒ¼ãƒˆã®URLä¸€è¦§ç”Ÿæˆ
      # å‡¦ç†: ãƒãƒˆãƒªãƒƒã‚¯ã‚¹æƒ…å ±ã‹ã‚‰ãƒ¬ãƒãƒ¼ãƒˆURLç”Ÿæˆã€Discordé€šçŸ¥ç”¨æ•´å½¢
      # è£œè¶³: OSçµµæ–‡å­—ä»˜ãã€ã‚¢ã‚¯ã‚»ã‚¹å¯èƒ½æ€§ç¢ºèª
      # ======================================================================
      - name: Generate URL list
        id: generate_url_list
        shell: bash
        run: |
          echo "ğŸ”— Generating coverage report URL list..."

          IFS='/' read -ra REPO_INFO <<< "${GITHUB_REPOSITORY}"
          REPO_OWNER="${REPO_INFO[0]}"
          REPO_NAME="${REPO_INFO[1]}"
          URL_LIST=""

          # JSONé…åˆ—ã‹ã‚‰å€¤ã‚’å–å¾—
          os='${{ needs.set_variables.outputs.os }}'
          versions_python='${{ needs.set_variables.outputs.versions_python }}'

          # jqã‚’ä½¿ç”¨ã—ã¦ãƒªã‚¹ãƒˆã‚’å±•é–‹
          os_list=$(echo "${os}" | jq -r '.[]' | tr '\n' ' ')
          os_list="${os_list% }"
          python_versions_list=$(echo "${versions_python}" | jq -r '.[]' | tr '\n' ' ')
          python_versions_list="${python_versions_list% }"

          echo "ğŸ“‹ Available environments:"
          echo "  OS: ${os_list}"
          echo "  Python versions: ${python_versions_list}"

          # ãƒãƒˆãƒªãƒƒã‚¯ã‚¹æƒ…å ±ã‹ã‚‰ç›´æ¥URLã‚’ç”Ÿæˆ
          for current_os in ${os_list}; do
            for version in ${python_versions_list}; do
              report_path="pytest-cov-report/${current_os}/python/${version}"
              if [ -d "$report_path" ]; then
                # OSçµµæ–‡å­—ã®é¸æŠ
                case "${current_os}" in
                  "ubuntu-latest") os_emoji="ğŸ§" ;;
                  "macos-latest") os_emoji="ğŸ" ;;
                  "windows-latest") os_emoji="ğŸªŸ" ;;
                  *) os_emoji="ğŸ’»" ;;
