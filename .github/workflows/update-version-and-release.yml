name: Version Update and Release

# ワークフローの処理の流れ:
# 1. トリガー条件: 手動実行（workflow_dispatch）
# 2. バージョン更新用のブランチ作成
# 3. PRの作成
# 4. PRマージ後（次回実行時）にリリース作成

on:
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of version update'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  update-version-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.12'

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Git
        run: |
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current_version
        run: echo "version=$(poetry version -s)" >> "$GITHUB_OUTPUT"

      - name: Update version
        id: update_version
        run: |
          echo "Current version before update: $(poetry version -s)"
          poetry version ${{ github.event.inputs.update_type }}
          NEW_VERSION=$(poetry version -s)
          echo "Version after update: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> "$GITHUB_OUTPUT"

      - name: Check if on main branch
        id: check_branch
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "is_main=$([[ "$CURRENT_BRANCH" == "main" ]] && echo 'true' || echo 'false')" >> "$GITHUB_OUTPUT"

      - name: Create version update PR
        if: steps.check_branch.outputs.is_main == 'true'
        run: |
          git checkout -b "update-version-${{ steps.update_version.outputs.new_version }}"
          git add pyproject.toml
          git commit -m ":wrench: Bump version to ${{ steps.update_version.outputs.new_version }}"
          git push -u origin "update-version-${{ steps.update_version.outputs.new_version }}"

      - name: Create Pull Request
        if: steps.check_branch.outputs.is_main == 'true'
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "update-version-${{ steps.update_version.outputs.new_version }}"
          title: "Bump version to ${{ steps.update_version.outputs.new_version }}"
          body: |
            This PR updates the version to ${{ steps.update_version.outputs.new_version }}.

            After merging this PR:
            1. Wait for all CI checks to pass
            2. Re-run this workflow to create the release
          base: main

      - name: Checkout main for release
        if: steps.check_branch.outputs.is_main == 'true'
        run: |
          git fetch origin main
          git checkout main

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG_EXISTS=$(git tag -l "v${{ steps.update_version.outputs.new_version }}" | wc -l)
          echo "tag_exists=$TAG_EXISTS" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        if: steps.check_branch.outputs.is_main == 'true' && steps.check_tag.outputs.tag_exists == '0'
        run: |
          if git rev-parse "v${{ steps.current_version.outputs.version }}" >/dev/null 2>&1; then
            changelog=$(git log --pretty=format:"- %s" "v${{ steps.current_version.outputs.version }}"..HEAD)
          else
            changelog=$(git log --pretty=format:"- %s" -n 10)
          fi

          if [ -z "$changelog" ]; then
            changelog="- Initial release or no significant changes logged"
          fi

          {
            echo "changelog<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.check_branch.outputs.is_main == 'true' && steps.check_tag.outputs.tag_exists == '0'
        run: |
          git tag "v${{ steps.update_version.outputs.new_version }}"
          git push origin "v${{ steps.update_version.outputs.new_version }}"

      - name: Create Release
        if: steps.check_branch.outputs.is_main == 'true' && steps.check_tag.outputs.tag_exists == '0'
        uses: softprops/action-gh-release@v2.0.9
        with:
          tag_name: v${{ steps.update_version.outputs.new_version }}
          name: python-project-sandbox-v${{ steps.update_version.outputs.new_version }}
          body: |
            ## Changes in this Release

            ${{ steps.changelog.outputs.changelog }}

            For full changes, see the [GitHub commit history](${{ github.server_url }}/${{ github.repository }}/commits/main)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output workflow status
        run: |
          echo "Current version: ${{ steps.current_version.outputs.version }}"
          echo "New version: ${{ steps.update_version.outputs.new_version }}"
          echo "Branch is main: ${{ steps.check_branch.outputs.is_main }}"
          echo "Tag exists: ${{ steps.check_tag.outputs.tag_exists }}"
          echo "Current branch: $(git rev-parse --abbrev-ref HEAD)"
