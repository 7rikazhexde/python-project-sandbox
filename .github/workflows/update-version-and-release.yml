name: Version Update and Release

on:
  workflow_dispatch:
    inputs:
      update_type:
        description: 'Type of version update'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  update-version-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      packages: write

    steps:
      - uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5.3.0
        with:
          python-version: '3.12'

      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Configure Git
        run: |
          git config --local user.email "33836132+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Get current version
        id: current_version
        run: echo "version=$(poetry version -s)" >> "$GITHUB_OUTPUT"

      - name: Update version
        id: update_version
        run: |
          poetry version ${{ github.event.inputs.update_type }}
          echo "new_version=$(poetry version -s)" >> "$GITHUB_OUTPUT"

      - name: Create and switch to new branch
        run: |
          git checkout -b "update-version-${{ steps.update_version.outputs.new_version }}"

      - name: Commit changes
        run: |
          git add pyproject.toml
          git commit -m ":wrench: Bump version to ${{ steps.update_version.outputs.new_version }}"

      - name: Push changes to new branch
        run: |
          git push -u origin "update-version-${{ steps.update_version.outputs.new_version }}"

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: "update-version-${{ steps.update_version.outputs.new_version }}"
          title: "Bump version to ${{ steps.update_version.outputs.new_version }}"
          body: |
            This PR updates the version to ${{ steps.update_version.outputs.new_version }}.

            After merging this PR:
            1. Wait for all CI checks to pass
            2. Re-run this workflow to create the release
          base: main

      - name: Check if branch is main and version tag exists
        id: check_release
        run: |
          CURRENT_BRANCH=$(git rev-parse --abbrev-ref HEAD)
          echo "IS_MAIN=$([[ "$CURRENT_BRANCH" == "main" ]] && echo 'true' || echo 'false')" >> "$GITHUB_OUTPUT"
          echo "TAG_EXISTS=$(git tag -l "v${{ steps.update_version.outputs.new_version }}" | wc -l)" >> "$GITHUB_OUTPUT"

      - name: Generate changelog
        id: changelog
        if: steps.check_release.outputs.IS_MAIN == 'true' && steps.check_release.outputs.TAG_EXISTS == '0'
        run: |
          # タグの存在確認
          if git rev-parse "v${{ steps.current_version.outputs.version }}" >/dev/null 2>&1; then
            # 前回のタグが存在する場合、そのタグからの変更を取得
            changelog=$(git log --pretty=format:"- %s" "v${{ steps.current_version.outputs.version }}"..HEAD)
          else
            # タグが存在しない場合、直近のコミットから変更を取得（デフォルトで10件）
            changelog=$(git log --pretty=format:"- %s" -n 10)
          fi

          # チェンジログが空の場合のフォールバック
          if [ -z "$changelog" ]; then
            changelog="- Initial release or no significant changes logged"
          fi

          {
            echo "changelog<<EOF"
            echo "$changelog"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create Release
        if: steps.check_release.outputs.IS_MAIN == 'true' && steps.check_release.outputs.TAG_EXISTS == '0'
        uses: softprops/action-gh-release@v2.0.9
        with:
          tag_name: v${{ steps.update_version.outputs.new_version }}
          name: python-project-sandbox-v${{ steps.update_version.outputs.new_version }}
          body: |
            ## Changes in this Release

            ${{ steps.changelog.outputs.changelog }}

            For full changes, see the [GitHub commit history](${{ github.server_url }}/${{ github.repository }}/commits/main)
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Next Steps
        if: steps.check_release.outputs.IS_MAIN != 'true'
        run: |
          echo "PR has been created. Please:"
          echo "1. Review and merge the PR"
          echo "2. Wait for all CI checks to pass"
          echo "3. Re-run this workflow to create the release"
