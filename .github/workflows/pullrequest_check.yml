name: PR Check (Except Dependabot)

# „ÉØ„Éº„ÇØ„Éï„É≠„Éº„ÅÆÂá¶ÁêÜ„ÅÆÊµÅ„Çå:
# 1. „Éà„É™„Ç¨„ÉºÊù°‰ª∂:
#    - main„Éñ„É©„É≥„ÉÅ„Å∏„ÅÆ„Éó„É´„É™„ÇØ„Ç®„Çπ„ÉàÊôÇ
#    - Dependabot„Å´„Çà„ÇãÂÆüË°å„Åß„Å™„ÅÑ„Åì„Å®
#    - „Ç≥„Éü„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Åå"Bump version"„ÅßÂßã„Åæ„Å£„Å¶„ÅÑ„Å™„ÅÑ„Åì„Å®
# 2. „Ç∏„Éß„Éñ„ÅÆÊù°‰ª∂Âà§ÂÆö: Dependabot „Å´„Çà„ÇãPR„Åß„Å™„ÅÑ„Åì„Å®„Çí„ÉÅ„Çß„ÉÉ„ÇØ
# 3. OSÊØé„ÅÆÁí∞Â¢ÉË®≠ÂÆö (macos-latest, ubuntu-latest, windows-latest)
# 4. PythonÁí∞Â¢É„ÅÆ„Çª„ÉÉ„Éà„Ç¢„ÉÉ„Éó (3.11, 3.12)
# 5. „Çø„Ç§„É†„Çæ„Éº„É≥„ÅÆË®≠ÂÆö (Asia/Tokyo)
# 6. „É™„Éù„Ç∏„Éà„É™„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ„Ç¢„Ç¶„Éà
# 7. uv „ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´
# 8. Python „Éê„Éº„Ç∏„Éß„É≥„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´ (uvÁÆ°ÁêÜ)
# 9. ‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç≠„É£„ÉÉ„Ç∑„É• (uv.lock)
# 10. „Éó„É≠„Ç∏„Çß„ÇØ„Éà‰æùÂ≠òÈñ¢‰øÇ„ÅÆ„Ç§„É≥„Çπ„Éà„Éº„É´ (uv sync)
# 11. „ÉÜ„Çπ„Éà„ÅÆÂÆüË°å„Å®„Ç´„Éê„É¨„ÉÉ„Ç∏„ÅÆË®àÁÆó (justÁµåÁî±)
# 12. „Ç´„Éê„É¨„ÉÉ„Ç∏„Åå90%‰ª•‰∏ä„Åß„ÅÇ„Çã„Åì„Å®„ÅÆ„ÉÅ„Çß„ÉÉ„ÇØ
# 13. „ÉÜ„Çπ„ÉàÁµêÊûú„Å®„Ç´„Éê„É¨„ÉÉ„Ç∏„É¨„Éù„Éº„Éà„ÅÆÁîüÊàê
# 14. „ÉÜ„Çπ„ÉàÁµêÊûú„ÅÆÁ¢∫Ë™ç„Å®Ë≠¶Âëä„ÅÆË°®Á§∫
# 15. „Ç∏„Éß„Éñ„Çµ„Éû„É™„Éº„ÅÆ‰ΩúÊàê
# 16. ÂÖ®„ÉÜ„Çπ„Éà„ÅÆÁµêÊûúÁ¢∫Ë™ç
# 17. Discord Webhook„ÅÆÈÄÅ‰ø°

on:
  pull_request:
    branches:
      - main

jobs:
  set_variables:
    if: github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.json2vars.outputs.os }}
      versions_python: ${{ steps.json2vars.outputs.versions_python }}
      ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
        with:
          fetch-depth: 0

      - name: Set variables from JSON
        id: json2vars
        uses: 7rikazhexde/json2vars-setter@main
        #with:
        #  json-file: .github/workflows/matrix.json

      - name: Debug output values
        run: |
          echo "os: ${{ steps.json2vars.outputs.os }}"
          echo "versions_python: ${{ steps.json2vars.outputs.versions_python }}"
          echo "ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}"

  test:
    needs: set_variables
    strategy:
      matrix:
        os: ${{ fromJson(needs.set_variables.outputs.os) }}
        python-version: ${{ fromJson(needs.set_variables.outputs.versions_python) }}
    runs-on: ${{ matrix.os }}
    env:
      TZ: 'Asia/Tokyo'
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          # uv„ÅÆÊúÄÊñ∞„Éê„Éº„Ç∏„Éß„É≥„Çí‰ΩøÁî®
          version: "latest"
          enable-cache: true

      - name: Set up Python with uv
        run: |
          uv python install "${{ matrix.python-version }}"
          uv python pin "${{ matrix.python-version }}"

      - name: Set timezone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: "Asia/Tokyo"
          timezoneMacos: "Asia/Tokyo"
          timezoneWindows: "Tokyo Standard Time"

      - name: Check timezone and Python version
        shell: bash
        run: |
          echo "System date: $(date)"
          echo "TZ environment variable: ${TZ}"
          uv run python -c "import datetime, platform, sys; print(f'Python version: {sys.version}'); print(f'Python timezone: {datetime.datetime.now().astimezone().tzinfo}'); print(f'OS: {platform.system()}')"

      - name: Install just task runner
        shell: bash
        env:
          RUNNER_OS: ${{ runner.os }}
        run: |
          case "${RUNNER_OS}" in
            "Linux")
              curl --proto '=https' --tlsv1.2 -sSf https://just.systems/install.sh | bash -s -- --to "${HOME}/.local/bin"
              echo "${HOME}/.local/bin" >> "${GITHUB_PATH}"
              ;;
            "macOS")
              brew install just
              ;;
            "Windows")
              choco install just
              ;;
          esac

      - name: Verify installations
        shell: bash
        run: |
          echo "üîß Tool versions:"
          uv --version
          just --version || echo "just not yet available in PATH"
          uv run python --version
          if [ -f "uv.lock" ]; then
            echo "üì¶ uv.lock hash: $(sha256sum uv.lock | cut -d' ' -f1)"
          else
            echo "üì¶ uv.lock: not found"
          fi

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/uv
            .venv
          key: uv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-${{ matrix.python-version }}-
            uv-${{ runner.os }}-

      - name: Install dependencies
        shell: bash
        run: |
          # ÈñãÁô∫‰æùÂ≠òÈñ¢‰øÇ„ÇÇÂê´„ÇÅ„Å¶„Ç§„É≥„Çπ„Éà„Éº„É´
          uv sync --extra dev

          # ‰ªÆÊÉ≥Áí∞Â¢É„ÅÆÁ¢∫Ë™ç
          echo "Virtual environment location:"
          uv venv --show-path || echo "Using default .venv"

          # „Ç§„É≥„Çπ„Éà„Éº„É´Ê∏à„Åø„Éë„ÉÉ„Ç±„Éº„Ç∏„ÅÆÁ¢∫Ë™ç
          echo "Installed packages:"
          uv pip list

      - name: Run tests with coverage
        id: pytest
        shell: bash
        run: |
          # just„ÅåÂà©Áî®ÂèØËÉΩ„Å™Â†¥Âêà„ÅØjust„Çí‰ΩøÁî®„ÄÅ„Åù„ÅÜ„Åß„Å™„Åë„Çå„Å∞uv run„ÅßÁõ¥Êé•ÂÆüË°å
          if command -v just &> /dev/null; then
            echo "Running tests with just..."
            just testcov

            # XML„É¨„Éù„Éº„Éà„ÅåÁîüÊàê„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØËøΩÂä†„ÅßÁîüÊàê
            if [ ! -f "coverage.xml" ]; then
              echo "üìÑ Generating missing coverage.xml..."
              uv run coverage xml
            fi

            # JUnit XML„É¨„Éù„Éº„Éà„ÅåÁîüÊàê„Åï„Çå„Å¶„ÅÑ„Å™„ÅÑÂ†¥Âêà„ÅØËøΩÂä†„ÅßÁîüÊàê
            if [ ! -f "pytest.xml" ]; then
              echo "üìÑ Generating missing pytest.xml..."
              uv run pytest --junitxml=pytest.xml project_a tests/ --tb=no -q
            fi
          else
            echo "Running tests with uv run..."
            uv run pytest --cov=. --cov-branch --cov-report=term-missing --cov-report=html --cov-report=xml --junitxml=pytest.xml project_a tests/
          fi

          # ÁîüÊàê„Åï„Çå„Åü„Éï„Ç°„Ç§„É´„ÅÆÁ¢∫Ë™ç
          echo "üìã Generated files:"
          ls -la ./*.xml ./htmlcov/ 2>/dev/null || echo "Some files may be missing"

          # „Ç´„Éê„É¨„ÉÉ„Ç∏„ÅÆÂèñÂæó
          coverage_percentage=$(uv run coverage report | grep TOTAL | awk '{print $NF}' | sed 's/%//')
          echo "Current coverage: ${coverage_percentage}%"
          echo "COVERAGE=${coverage_percentage}" >> "$GITHUB_ENV"

      - name: Generate coverage text report for PR comment
        shell: bash
        run: |
          # PRÁî®„ÅÆ„Ç´„Éê„É¨„ÉÉ„Ç∏„ÉÜ„Ç≠„Çπ„Éà„É¨„Éù„Éº„Éà„ÇíÁîüÊàê
          echo "üìù Generating coverage text report for PR comment..."

          # Êó¢„Å´„ÉÜ„Çπ„Éà„ÅåÂÆüË°å„Åï„Çå„Å¶„ÅÑ„Çã„ÅÆ„Åß„ÄÅcoverage„Ç≥„Éû„É≥„Éâ„Çí‰ΩøÁî®„Åó„Å¶„ÉÜ„Ç≠„Çπ„Éà„É¨„Éù„Éº„Éà„ÇíÁîüÊàê
          uv run coverage report > pytest-coverage.txt

          # „Éï„Ç°„Ç§„É´„ÅåÁîüÊàê„Åï„Çå„Åü„Åì„Å®„ÇíÁ¢∫Ë™ç
          if [ -f "pytest-coverage.txt" ]; then
            echo "‚úÖ pytest-coverage.txt generated successfully"
            echo "üìÑ File size: $(du -h pytest-coverage.txt | cut -f1)"
            echo "üìù First few lines:"
            head -5 pytest-coverage.txt
          else
            echo "‚ùå pytest-coverage.txt generation failed"
            exit 1
          fi

      - name: Check coverage threshold
        shell: bash
        run: |
          if [ "${COVERAGE}" -lt 90 ]; then
            echo "::error::Test coverage is below 90%. Current coverage: ${COVERAGE}%"
            echo "::warning::Please add more tests to increase coverage to at least 90%"
            exit 1
          else
            echo "‚úÖ Test coverage is above or equal to 90%. Current coverage: ${COVERAGE}%"
          fi

      - name: Verify required files for coverage comment
        shell: bash
        run: |
          echo "üîç Verifying required files..."

          # ÂøÖË¶Å„Å™„Éï„Ç°„Ç§„É´„ÅÆÁ¢∫Ë™ç
          files_missing=false

          if [ ! -f "pytest-coverage.txt" ]; then
            echo "‚ùå pytest-coverage.txt not found"
            files_missing=true
          else
            echo "‚úÖ pytest-coverage.txt found ($(du -h pytest-coverage.txt | cut -f1))"
          fi

          if [ ! -f "coverage.xml" ]; then
            echo "‚ùå coverage.xml not found"
            files_missing=true
          else
            echo "‚úÖ coverage.xml found ($(du -h coverage.xml | cut -f1))"
          fi

          if [ ! -f "pytest.xml" ]; then
            echo "‚ùå pytest.xml not found"
            files_missing=true
          else
            echo "‚úÖ pytest.xml found ($(du -h pytest.xml | cut -f1))"
          fi

          if [ "$files_missing" = true ]; then
            echo "‚ö†Ô∏è Some required files are missing, but continuing workflow..."
          else
            echo "üéâ All required files are present!"
          fi
      - name: Pytest coverage comment
        id: coverageComment
        if: always()
        uses: MishaKav/pytest-coverage-comment@v1.1.54
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          pytest-xml-coverage-path: ./coverage.xml
          title: Coverage Report (${{ matrix.os }} / Python ${{ matrix.python-version }})
          badge-title: coverage
          hide-badge: false
          hide-report: false
          create-new-comment: true
          hide-comment: false
          report-only-changed-files: false
          remove-link-from-badge: false
          junitxml-path: ./pytest.xml
          junitxml-title: "Pytest Result Summary (os: ${{ matrix.os }} / python-version: ${{ matrix.python-version }})"
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check test results
        if: steps.pytest.outcome == 'failure'
        run: |
          echo "::error::Tests failed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"
          echo "::warning::Tests failed. This will be reported in the workflow summary."

      - name: Write job summary
        shell: bash
        run: |
          {
            echo "## Test Results Summary"
            echo ""
            echo "- **OS:** ${{ matrix.os }}"
            echo "- **Python Version:** ${{ matrix.python-version }}"
            echo "- **Coverage:** ${COVERAGE}%"
            echo "- **Status:** ${{ steps.pytest.outcome == 'success' && '‚úÖ Passed' || '‚ùå Failed' }}"
            echo ""
            echo "${{ steps.coverageComment.outputs.summaryReport }}"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            pytest.xml
          retention-days: 30

  check_all_tests:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    steps:
      - name: Check test results
        if: contains(needs.test.result, 'failure')
        run: |
          echo "::error::Some tests failed. Please check the test results and fix any issues before merging."
          echo "::warning::Failed test matrices: ${{ toJson(needs.test.result) }}"
          exit 1

      - name: All tests passed
        if: success()
        run: |
          echo "‚úÖ All tests passed successfully across all OS and Python version combinations!"

  send_notification:
    needs: [test, check_all_tests]
    runs-on: ubuntu-latest
    if: always() && github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          WORKFLOW_ACTOR: ${{ github.actor }}
        run: |
          workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          # „ÉÜ„Çπ„ÉàÁµêÊûú„ÅÆÂà§ÂÆö
          if [[ "${{ contains(needs.test.result, 'failure') }}" == "true" ]]; then
            status="FAILED ‚ùå"
            color=16711680  # Ëµ§Ëâ≤
            description="Some tests failed. Please check the workflow details."
          elif [[ "${{ needs.check_all_tests.result }}" == "success" ]]; then
            status="SUCCESS ‚úÖ"
            color=65280     # Á∑ëËâ≤
            description="All tests passed successfully!"
          else
            status="CANCELLED ‚ö†Ô∏è"
            color=16776960  # ÈªÑËâ≤
            description="Workflow was cancelled or skipped."
          fi

          message="## PR Check Completed

          ### Workflow Information
          ‚Ä¢ **Name:** ${{ github.workflow }}
          ‚Ä¢ **Status:** ${status}
          ‚Ä¢ **Run:** [View Details]($workflow_url)
          ‚Ä¢ **PR Title:** ${PR_TITLE}
          ‚Ä¢ **Actor:** ${WORKFLOW_ACTOR}
          ‚Ä¢ **Tool:** uv + just

          ${description}"

          timestamp="$(date -u +"%Y-%m-%dT%H:%M:%SZ")"
          json_payload=$(jq -n \
            --arg title "${{ github.workflow }} - PR Check Status" \
            --arg description "$message" \
            --argjson color "$color" \
            --arg timestamp "$timestamp" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": $color,
                  "timestamp": $timestamp,
                  "footer": {
                    "text": "Powered by uv + just"
                  }
                }
              ]
            }')

          if [ -n "$DISCORD_WEBHOOK_URL" ]; then
            curl -X POST -H "Content-Type: application/json" \
              -d "$json_payload" \
              "$DISCORD_WEBHOOK_URL"
          else
            echo "Discord webhook URL not set, skipping notification"
          fi
