name: PR Check (Except Dependabot)

on:
  pull_request:
    branches:
      - main

jobs:
  set_variables:
    if: github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    runs-on: ubuntu-latest
    outputs:
      os: ${{ steps.json2vars.outputs.os }}
      versions_python: ${{ steps.json2vars.outputs.versions_python }}
      ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0
        with:
          fetch-depth: 0

      - name: Set variables from JSON
        id: json2vars
        uses: 7rikazhexde/json2vars-setter@v1.0.2
        with:
          json-file: .github/json2vars-setter/matrix.json

      - name: Debug output values
        run: |
          echo "os: ${{ steps.json2vars.outputs.os }}"
          echo "versions_python: ${{ steps.json2vars.outputs.versions_python }}"
          echo "ghpages_branch: ${{ steps.json2vars.outputs.ghpages_branch }}"

  test:
    needs: set_variables
    strategy:
      matrix:
        os: ${{ fromJson(needs.set_variables.outputs.os) }}
        python-version: ${{ fromJson(needs.set_variables.outputs.versions_python) }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5.0.0

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          version: "latest"
          enable-cache: true

      - name: Install dependencies
        shell: bash
        run: |
          uv sync --extra dev

      - name: Set cargo home path
        id: cargo-home
        shell: bash
        run: |
          case "${{ runner.os }}" in
            "Windows")
              echo "CARGO_HOME=/c/Users/runneradmin/.cargo" >> "$GITHUB_ENV"
              ;;
            "macOS"|"Linux")
              echo "CARGO_HOME=$HOME/.cargo" >> "$GITHUB_ENV"
              ;;
            *)
              echo "::error::Unsupported OS ${{ runner.os }}"
              exit 1
              ;;
          esac

      - name: Ensure cargo directories exist
        shell: bash
        run: |
          mkdir -p "${CARGO_HOME}/bin" "${CARGO_HOME}/registry" "${CARGO_HOME}/git"

      - name: Generate 2-week cache key
        id: cache-key
        shell: bash
        run: |
          YEAR=$(date +'%Y')
          WEEK_NUM=$(date +'%U')
          TWO_WEEK_PERIOD=$(( WEEK_NUM / 2 ))
          CACHE_KEY="${YEAR}-${TWO_WEEK_PERIOD}"
          echo "key=$CACHE_KEY" >> "$GITHUB_OUTPUT"
          echo "Generated 2-week cache key: $CACHE_KEY"

      - name: Cache cargo registry + git + bin
        id: cache-cargo
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.CARGO_HOME }}/bin
            ${{ env.CARGO_HOME }}/registry
            ${{ env.CARGO_HOME }}/git
          key: cargo-${{ runner.os }}-just-${{ steps.cache-key.outputs.key }}
          restore-keys: |
            cargo-${{ runner.os }}-just-

      - name: Install just (latest if not cached)
        shell: bash
        run: |
          echo "${CARGO_HOME}/bin" >> "$GITHUB_PATH"

          if command -v just >/dev/null 2>&1; then
            echo "‚úÖ Just already available (from cache)"
          else
            echo "üîß Installing just (latest)..."
            cargo install just --locked
            echo "‚úÖ Just installed"
          fi

          just --version

      - name: Setup PATH and verify just
        shell: bash
        run: |
          echo "${HOME}/.cargo/bin" >> "$GITHUB_PATH"
          just --version
          if [ "${{ steps.cache-cargo.outputs.cache-hit }}" = "true" ] && command -v just > /dev/null; then
            echo "‚úÖ Just loaded from cache"
          else
            echo "‚úÖ Just newly installed"
          fi

      - name: Run tests with coverage
        shell: bash
        id: pytest
        run: |
          just testcov || uv run pytest --cov=project_a --cov-branch --cov-report=term-missing --cov-report=html --cov-report=xml project_a tests/

      - name: Generate required reports
        shell: bash
        run: |
          uv run coverage report > pytest-coverage.txt
          if [ ! -f "coverage.xml" ]; then
            uv run coverage xml
          fi
          if [ ! -f "pytest.xml" ]; then
            uv run pytest --junitxml=pytest.xml project_a tests/ --tb=no -q
          fi

      - name: Check coverage threshold
        shell: bash
        run: |
          COVERAGE=$(uv run coverage report --format=total)
          echo "Coverage: ${COVERAGE}%"
          echo "COVERAGE=${COVERAGE}" >> "$GITHUB_ENV"
          if [ "${COVERAGE}" -lt 90 ]; then
            echo "::error::Coverage ${COVERAGE}% is below 90% threshold"
            exit 1
          fi

      - name: Pytest coverage comment
        id: coverageComment
        uses: MishaKav/pytest-coverage-comment@v1.1.57
        with:
          pytest-coverage-path: ./pytest-coverage.txt
          pytest-xml-coverage-path: ./coverage.xml
          title: Coverage Report (${{ matrix.os }} / Python ${{ matrix.python-version }})
          badge-title: coverage
          hide-badge: false
          hide-report: false
          create-new-comment: true
          hide-comment: false
          report-only-changed-files: false
          remove-link-from-badge: false
          junitxml-path: ./pytest.xml
          junitxml-title: "Pytest Result Summary (os: ${{ matrix.os }} / python-version: ${{ matrix.python-version }})"
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Check test results
        if: steps.pytest.outcome == 'failure'
        run: |
          echo "Tests failed. This will be reported in the workflow summary."
          echo "::warning::Tests failed on ${{ matrix.os }} with Python ${{ matrix.python-version }}"

      - name: Write job summary
        shell: bash
        run: |
          echo -e ${{ steps.coverageComment.outputs.summaryReport }} >> "$GITHUB_STEP_SUMMARY"

      - name: Upload coverage reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-reports-${{ matrix.os }}-${{ matrix.python-version }}
          path: |
            coverage.xml
            htmlcov/
            pytest.xml
            pytest-coverage.txt
          retention-days: 30

  check_all_tests:
    needs: test
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    steps:
      - name: Check test results
        if: contains(needs.test.result, 'failure')
        run: |
          echo "::error::Some tests failed. Please check the test results and fix any issues before merging."
          exit 1

      - name: All tests passed
        if: success()
        run: |
          echo "‚úÖ All tests passed successfully across all OS and Python version combinations!"

  send_notification:
    needs: [test, check_all_tests]
    runs-on: ubuntu-latest
    if: always() && github.actor != 'dependabot[bot]' && !startsWith(github.event.pull_request.title, 'Bump version')
    steps:
      - name: Send Discord Notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          WORKFLOW_ACTOR: ${{ github.actor }}
        run: |
          if [ -z "$DISCORD_WEBHOOK_URL" ]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi

          workflow_url="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"

          if [[ "${{ contains(needs.test.result, 'failure') }}" == "true" ]]; then
            status="FAILED ‚ùå"
            color=16711680
            description="Some tests failed. Please check the workflow details."
          elif [[ "${{ needs.check_all_tests.result }}" == "success" ]]; then
            status="SUCCESS ‚úÖ"
            color=65280
            description="All tests passed successfully!"
          else
            status="CANCELLED ‚ö†Ô∏è"
            color=16776960
            description="Workflow was cancelled or skipped."
          fi

          message="## üîç PR Check Completed

          **Status:** ${status}
          **PR:** ${PR_TITLE}
          **Actor:** ${WORKFLOW_ACTOR}
          [View Details]($workflow_url)

          ${description}"

          json_payload=$(jq -n \
            --arg title "PR Check - ${{ github.workflow }}" \
            --arg description "$message" \
            --argjson color "$color" \
            '{
              "embeds": [
                {
                  "title": $title,
                  "description": $description,
                  "color": $color
                }
              ]
            }')

          curl -X POST -H "Content-Type: application/json" \
            -d "$json_payload" \
            "$DISCORD_WEBHOOK_URL"
